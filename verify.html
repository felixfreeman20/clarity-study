<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify | Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background: #fff; }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-lg text-center bg-white p-12">
        <h1 class="text-7xl font-black tracking-tighter mb-6">Check Email.</h1>
        <p class="text-slate-400 font-bold text-2xl mb-12 leading-relaxed">We sent a 6-digit security code to your inbox. Enter it below to unlock your workspace.</p>
        
        <input type="text" id="codeIn" maxlength="6" class="w-full text-center text-6xl font-black tracking-[1.5rem] bg-slate-50 p-10 rounded-[3rem] outline-none mb-10 border-4 border-transparent focus:border-indigo-100 transition" placeholder="000000">
        
        <button id="verifyBtn" class="w-full bg-black text-white py-8 rounded-[3rem] font-black text-2xl shadow-2xl hover:bg-indigo-600 transition-all active:scale-95">Verify & Enter â€”></button>
        <p class="mt-10 text-slate-400 font-bold">Didn't get it? <button onclick="location.reload()" class="text-indigo-600">Resend</button></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('verifyBtn').onclick = async () => {
            const user = auth.currentUser;
            const entered = document.getElementById('codeIn').value;
            if(!user) return;
            const snap = await getDoc(doc(db, "users", user.uid));
            if(snap.exists() && snap.data().tempCode === entered) {
                await updateDoc(doc(db, "users", user.uid), { isVerified: true });
                window.location.href = "workspace.html";
            } else { alert("Incorrect code!"); }
        };
    </script>
</body>
</html>
