<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Identity | Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background: #fff; }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-8">
    <div class="w-full max-w-2xl text-center p-12">
        <h1 class="text-9xl font-black tracking-tighter mb-8 italic">Secure.</h1>
        <p class="text-slate-400 font-bold text-3xl mb-16 leading-relaxed">We sent a 6-digit code to your inbox. <br>Paste it here to verify your brilliance.</p>
        
        <input type="text" id="codeField" maxlength="6" class="w-full text-center text-8xl font-black tracking-[2rem] bg-slate-50 p-16 rounded-[4rem] outline-none mb-14 border-8 border-transparent focus:border-indigo-100 transition-all shadow-inner" placeholder="000000">
        
        <button id="vAction" class="w-full bg-black text-white py-10 rounded-[4rem] font-black text-4xl shadow-2xl hover:bg-indigo-600 transition-all active:scale-95">Verify & Enter â€”></button>
        <p class="mt-12 text-slate-300 font-bold text-xl">Not seeing it? Check spam or <button onclick="location.reload()" class="text-indigo-600 underline">resend</button></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('vAction').onclick = async () => {
            const u = auth.currentUser;
            const entered = document.getElementById('codeField').value;
            if(!u) return;
            const snap = await getDoc(doc(db, "users", u.uid));
            if(snap.exists() && snap.data().tempCode === entered) {
                await updateDoc(doc(db, "users", u.uid), { isVerified: true });
                window.location.href = "workspace.html";
            } else { alert("Verification failed. Check your code."); }
        };
    </script>
</body>
</html>
