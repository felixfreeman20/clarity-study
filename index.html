<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; color: #1a1a1a; margin: 0; overflow-x: hidden; }
        
        /* Premium Gradient Orbs */
        .orb { position: fixed; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.12; pointer-events: none; }
        .orb-1 { top: -100px; right: -100px; background: #4f46e5; }
        .orb-2 { bottom: -100px; left: -100px; background: #ec4899; }

        /* Centered Workspace */
        .workspace-container { 
            max-width: 850px; 
            margin: 0 auto; 
            padding: 120px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Fixed Sidebar */
        .sidebar { width: 260px; height: 100vh; position: fixed; left: 0; top: 0; border-right: 1px solid #f0f0f0; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); padding: 40px 24px; z-index: 40; }
        
        /* Logo Refined */
        .logo-container { position: absolute; top: 35px; left: 50%; transform: translateX(-50%); z-index: 50; }
        .app-logo { height: 95px; width: auto; }

        /* Mode Grid */
        .mode-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; width: 100%; margin-bottom: 32px; }
        .mode-card { 
            background: #fff; border: 1px solid #f0f0f0; padding: 22px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s;
        }
        .mode-card:hover { border-color: #000; transform: translateY(-3px); }
        .mode-card.active { background: #000; color: #fff; border-color: #000; }

        /* Quiz Config */
        .quiz-config { width: 100%; background: #f9f9f9; padding: 20px; border-radius: 20px; margin-bottom: 24px; border: 1px solid #eee; display: none; }
        input[type="range"] { accent-color: #000; width: 100%; cursor: pointer; }

        /* Text Area */
        .glass-input { 
            width: 100%; height: 320px; border-radius: 28px; border: 1px solid #f0f0f0; background: rgba(252, 252, 252, 0.5); backdrop-filter: blur(10px);
            font-size: 1.1rem; outline: none; padding: 30px; line-height: 1.7; transition: 0.4s; resize: none;
        }

        .btn-primary { background: #000; color: #fff; padding: 20px 0; border-radius: 20px; font-weight: 600; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-primary:hover { opacity: 0.8; }

        #outputArea { margin-top: 40px; width: 100%; padding: 40px; border-radius: 30px; border: 1px solid #eee; background: #fff; display: none; }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="logo-container">
        <img src="Clarity Logo.png" alt="Clarity" class="app-logo">
    </div>

    <aside class="sidebar flex flex-col">
        <div class="h-28"></div>
        <nav class="space-y-6 flex-1">
            <a href="index.html" class="flex items-center gap-3 font-bold text-black text-lg italic">‚ú¶ Workspace</a>
            <a href="saved.html" class="flex items-center gap-3 text-gray-400 hover:text-black transition text-lg">üìÅ Archive</a>
        </nav>
        <div class="pt-8 border-t border-gray-100">
            <p id="user-display" class="font-bold text-xl text-black">Loading...</p>
            <button id="logoutBtn" class="text-xs text-red-500 hover:underline mt-2">Sign Out</button>
        </div>
    </aside>

    <main class="workspace-container">
        <h2 class="text-6xl font-medium tracking-tighter mb-12 text-center">Make it <span class="text-gray-200">clear.</span></h2>

        <div class="mode-grid">
            <div class="mode-card active" data-mode="summary">
                <span class="text-2xl">üìñ</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Deep Dive</p>
            </div>
            <div class="mode-card" data-mode="speed">
                <span class="text-2xl">‚ö°</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Speed Review</p>
            </div>
            <div class="mode-card" data-mode="quiz">
                <span class="text-2xl">üß†</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Mastery Quiz</p>
            </div>
            <div class="mode-card" data-mode="glossary">
                <span class="text-2xl">üè∑Ô∏è</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Glossary</p>
            </div>
        </div>

        <div id="quizOptions" class="quiz-config">
            <p class="text-[10px] font-bold uppercase text-gray-400 mb-2">Questions: <span id="countVal" class="text-black">10</span></p>
            <input type="range" id="qRange" min="5" max="20" value="10">
        </div>

        <textarea id="studyInput" class="glass-input mb-8" placeholder="Paste notes here..."></textarea>
        
        <button id="generateBtn" class="btn-primary">Generate Session</button>

        <div id="outputArea">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-bold text-gray-300 uppercase">AI Insight</span>
                <button id="saveBtn" class="text-sm font-bold text-blue-600">Save to Vault</button>
            </div>
            <div id="aiResult" class="prose max-w-none text-black"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentMode = 'summary';

        // 1. FIXED USER DISPLAY & AUTH
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                // Checks for 'nickname' field in Firestore first
                document.getElementById('user-display').innerText = userDoc.exists() ? userDoc.data().nickname : (user.displayName || "Alon");
            } else {
                window.location.href = "login.html"; // Ensure this filename is correct
            }
        });

        // 2. FIXED SIGN OUT
        document.getElementById('logoutBtn').onclick = () => {
            signOut(auth).then(() => {
                window.location.replace("login.html");
            }).catch(err => console.error(err));
        };

        // 3. UI INTERACTIONS
        document.querySelectorAll('.mode-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                currentMode = card.dataset.mode;
                document.getElementById('quizOptions').style.display = currentMode === 'quiz' ? 'block' : 'none';
            };
        });

        document.getElementById('qRange').oninput = (e) => document.getElementById('countVal').innerText = e.target.value;

        // 4. AI LOGIC (Verify your API key status in Groq Dashboard)
        document.getElementById('generateBtn').onclick = async () => {
            const text = document.getElementById('studyInput').value;
            if(!text) return;

            const resDiv = document.getElementById('aiResult');
            document.getElementById('outputArea').style.display = 'block';
            resDiv.innerText = "Processing...";

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 
                        'Authorization': 'Bearer gsk_mS130fO8mG4137tBEnGOWGdyb3FY0jX739yRk09B2v9Y637y',
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        model: "llama3-8b-8192",
                        messages: [{ role: "user", content: `Create a ${currentMode} of: ${text}` }]
                    })
                });
                const data = await response.json();
                resDiv.innerText = data.choices[0].message.content;
            } catch (e) {
                resDiv.innerText = "AI Error: Verify your API key and Internet connection.";
            }
        };

        document.getElementById('saveBtn').onclick = async () => {
            const content = document.getElementById('aiResult').innerText;
            if (!content || !auth.currentUser) return;
            await addDoc(collection(db, "sessions"), { uid: auth.currentUser.uid, content, mode: currentMode, timestamp: serverTimestamp() });
            alert("Saved!");
        };
    </script>
</body>
</html>
