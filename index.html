<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* Feature 2: Aura Backgrounds */
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f8fafc; 
            margin: 0; 
            display: flex; 
            overflow-x: hidden;
        }
        .aura {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            animation: drift 20s infinite alternate;
        }
        .aura-1 { background: #e2e8f0; top: -10%; left: -10%; }
        .aura-2 { background: #cbd5e1; bottom: -10%; right: -10%; animation-delay: -5s; }
        
        @keyframes drift {
            from { transform: translate(0,0) scale(1); }
            to { transform: translate(100px, 100px) scale(1.1); }
        }

        /* Feature 3: The Reveal Animation */
        .reveal-up {
            animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes revealUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar { width: 320px; height: 100vh; position: fixed; left: 0; top: 0; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-right: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; z-index: 50; }
        .workspace-container { flex: 1; margin-left: 320px; padding: 60px 100px; position: relative; }
        
        .flashcard { background: white; border: 2px solid black; border-radius: 40px; height: 300px; display: flex; align-items: center; justify-content: center; text-align: center; padding: 40px; cursor: pointer; perspective: 1000px; position: relative; transition: transform 0.6s; transform-style: preserve-3d; margin-top: 20px; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; padding: 30px; border-radius: 38px; }
        .card-back { transform: rotateY(180deg); background: #f8fafc; color: #6366f1; }

        .mode-card { background: #fff; border: 1px solid #000; padding: 28px 10px; border-radius: 24px; text-align: center; cursor: pointer; transition: 0.2s; }
        .mode-card.active { background: #000 !important; color: #fff !important; }
        
        .upload-compact { display: flex; align-items: center; justify-content: center; gap: 10px; background: rgba(255,255,255,0.5); padding: 40px; border-radius: 40px; border: 2px dashed rgba(0,0,0,0.1); margin-bottom: 20px; cursor: pointer; transition: 0.2s; }
        .upload-compact.dragover { border-color: black; background: white; }
        
        .glass-input { width: 100%; height: 250px; border-radius: 28px; border: 1px solid rgba(0,0,0,0.08); background: #fff; padding: 30px; resize: none; outline: none; font-size: 1.1rem; line-height: 1.8; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .counter { font-size: 10px; font-weight: bold; color: #94a3b8; position: absolute; bottom: 20px; right: 30px; }

        #aiResult h3 { font-weight: 800; margin-top: 1.5rem; margin-bottom: 0.75rem; font-size: 1.25rem; color: #000; }

        #onboarding-ui { position: fixed; top: 30px; right: 30px; background: white; padding: 30px; border-radius: 30px; border: 1px solid black; box-shadow: 0 20px 50px rgba(0,0,0,0.15); z-index: 1000; width: 320px; display: none; }
        .recording { color: red; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        /* Next Step Buttons */
        .next-step-btn { background: white; border: 1px solid black; padding: 12px 20px; border-radius: 15px; font-size: 12px; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .next-step-btn:hover { background: black; color: white; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>

    <div id="onboarding-ui">
        <p class="text-[10px] font-bold uppercase tracking-widest mb-2">New Profile</p>
        <h3 class="text-xl font-bold mb-4">What should we call you?</h3>
        <input type="text" id="nickInput" class="w-full border-b-2 border-black outline-none mb-6 p-2 text-lg" placeholder="Enter name...">
        <button id="saveNickBtn" class="bg-black text-white font-bold py-4 px-4 rounded-2xl w-full">Complete Setup</button>
    </div>

    <aside class="sidebar">
        <div class="logo-box"><img src="Clarity Logo.png" alt="Clarity" class="app-logo"></div>
        <nav class="nav-area px-6">
            <a href="index.html" class="flex items-center gap-4 p-4 rounded-2xl bg-black text-white mb-4"><span>‚ú¶</span> Workspace</a>
            <a href="saved.html" id="archive-link" class="hidden flex items-center gap-4 p-4 rounded-2xl text-slate-500 hover:bg-slate-50"><span>üìÅ</span> Archive</a>
        </nav>
        <div class="mt-auto p-8 border-t">
            <div id="logged-in-ui" class="hidden">
                <p id="user-display" class="font-bold text-lg mb-1"></p>
                <button id="logoutBtn" class="text-xs text-red-500">Sign Out</button>
            </div>
            <div id="login-ui">
                <button id="loginBtn" class="text-sm font-bold hover:underline">Sign in with Google</button>
            </div>
        </div>
    </aside>

    <main class="workspace-container">
        <div class="max-w-[800px] mx-auto">
            <header class="mb-10 text-center"><h2 class="text-7xl font-bold tracking-tighter">Clarity.</h2></header>

            <div class="grid grid-cols-4 gap-4 mb-8">
                <div class="mode-card active" onclick="setMode('summary', this)">üìñ<p class="text-[10px] font-bold mt-1 uppercase">Deep Dive</p></div>
                <div class="mode-card" onclick="setMode('speed', this)">‚ö°<p class="text-[10px] font-bold mt-1 uppercase">Speed</p></div>
                <div class="mode-card" onclick="setMode('quiz', this)">üß†<p class="text-[10px] font-bold mt-1 uppercase">Quiz</p></div>
                <div class="mode-card" onclick="setMode('flash', this)">üìá<p class="text-[10px] font-bold mt-1 uppercase">Flashcards</p></div>
            </div>

            <div id="quizSliderContainer" class="hidden mb-6 bg-white p-6 rounded-3xl border border-black reveal-up">
                <div class="flex justify-between mb-2"><span class="text-xs font-bold uppercase">Questions</span> <span id="qVal" class="text-xs font-bold">5</span></div>
                <input type="range" id="qSlider" min="3" max="25" value="5" class="w-full accent-black" oninput="document.getElementById('qVal').innerText = this.value">
            </div>

            <label id="dropzone" class="upload-compact">
                <span id="uploadStatus" class="font-medium text-slate-400">Drop PDF or click to browse</span>
                <input type="file" id="fileInput" class="hidden" accept=".pdf,.txt">
            </label>

            <div class="relative">
                <div class="absolute top-4 right-4 flex gap-2 z-10">
                    <button id="voiceBtn" class="bg-slate-100 px-3 py-1 rounded-lg text-[10px] font-bold">üé§ VOICE</button>
                    <button onclick="pasteText()" class="bg-slate-100 px-3 py-1 rounded-lg text-[10px] font-bold">üìã PASTE</button>
                </div>
                <textarea id="studyInput" class="glass-input" placeholder="Paste notes or start speaking..."></textarea>
                <div id="wordCount" class="counter">0 / 2000 WORDS</div>
            </div>

            <button id="generateBtn" class="w-full bg-black text-white py-6 rounded-[30px] font-bold mt-6 text-lg hover:shadow-2xl transition">Start Session</button>

            <div id="interactiveArea" class="hidden mt-10 reveal-up">
                <div id="scoreBox" class="flex justify-between items-center mb-4 px-4 hidden">
                    <span class="text-xs font-bold uppercase opacity-40">Questions Progress</span>
                    <span id="scoreTracker" class="text-lg font-black tracking-tighter">1 / 5</span>
                </div>
                <div id="contentDisplay"></div>
            </div>

            <div id="outputArea" class="mt-10 p-10 bg-white rounded-[40px] hidden border shadow-sm reveal-up">
                <div id="aiResult" class="prose max-w-none"></div>
                <div id="nextSteps" class="mt-10 pt-8 border-t border-slate-100 hidden">
                    <p class="text-[10px] font-black uppercase tracking-widest mb-4 opacity-40">Continue Learning</p>
                    <div id="nextStepsButtons" class="flex flex-wrap gap-3"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentMode = 'summary';
        let quizData = [];
        let currentIdx = 0;
        let score = 0;
        let userAnswers = [];

        // Word Count
        const studyInput = document.getElementById('studyInput');
        studyInput.oninput = () => {
            const words = studyInput.value.trim().split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById('wordCount').innerText = `${words} / 2000 WORDS`;
            const btn = document.getElementById('generateBtn');
            btn.disabled = words > 2000;
            btn.style.opacity = words > 2000 ? '0.5' : '1';
        };

        // File Logic
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        dropzone.addEventListener('drop', (ev) => { ev.preventDefault(); handleFiles(ev.dataTransfer.files[0]); });
        fileInput.onchange = (e) => handleFiles(e.target.files[0]);

        async function handleFiles(file) {
            if (!file) return;
            document.getElementById('uploadStatus').innerText = "Parsing...";
            const reader = new FileReader();
            if (file.type === "application/pdf") {
                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let text = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        text += content.items.map(s => s.str).join(" ") + " ";
                    }
                    studyInput.value = text; studyInput.oninput();
                    document.getElementById('uploadStatus').innerText = "PDF Loaded";
                };
                reader.readAsArrayBuffer(file);
            } else {
                reader.onload = (e) => { studyInput.value = e.target.result; studyInput.oninput(); document.getElementById('uploadStatus').innerText = "Text Loaded"; };
                reader.readAsText(file);
            }
        }

        window.setMode = (m, el) => {
            currentMode = m;
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('quizSliderContainer').classList.toggle('hidden', m !== 'quiz');
        };

        const voiceBtn = document.getElementById('voiceBtn');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const rec = new SpeechRecognition();
            voiceBtn.onclick = () => { rec.start(); voiceBtn.classList.add('recording'); };
            rec.onresult = (e) => { studyInput.value += e.results[0][0].transcript; voiceBtn.classList.remove('recording'); studyInput.oninput(); };
        }

        document.getElementById('generateBtn').onclick = async () => {
            if(!studyInput.value) return;
            document.getElementById('interactiveArea').classList.add('hidden');
            document.getElementById('outputArea').classList.add('hidden');
            if(currentMode === 'quiz' || currentMode === 'flash') await startInteractive(studyInput.value);
            else await runStandard(studyInput.value);
        };

        async function startInteractive(input) {
            const area = document.getElementById('interactiveArea');
            area.classList.remove('hidden');
            document.getElementById('contentDisplay').innerHTML = "Crafting Session...";
            const count = document.getElementById('qSlider').value;
            const prompt = currentMode === 'quiz' 
                ? `JSON ONLY. Create ${count} questions. Format: [{"q":"","options":[],"correct":"","type":"mcq"}] Based on: ${input}`
                : `JSON ONLY. Create 15 flashcards. Format: [{"front":"","back":""}] Based on: ${input}`;

            const res = await fetch('/api/generate', { method: 'POST', body: JSON.stringify({ promptText: prompt })});
            const data = await res.json();
            const jsonMatch = data.choices[0].message.content.match(/\[[\s\S]*\]/);
            quizData = JSON.parse(jsonMatch[0]);
            currentIdx = 0; score = 0; userAnswers = [];
            if(currentMode === 'quiz') { document.getElementById('scoreBox').classList.remove('hidden'); renderQuiz(); }
            else { document.getElementById('scoreBox').classList.add('hidden'); renderFlashcard(); }
        }

        function renderQuiz() {
            const q = quizData[currentIdx];
            document.getElementById('scoreTracker').innerText = `${currentIdx + 1} / ${quizData.length}`;
            let html = `<div class="bg-white p-10 rounded-[30px] border-2 border-black">
                <p class="text-[10px] font-bold opacity-30 mb-2 uppercase">Question ${currentIdx + 1}</p>
                <h3 class="text-2xl font-bold mb-6">${q.q}</h3>`;
            if(q.type === 'mcq') q.options.forEach(o => html += `<button onclick="handleAns('${o.replace(/'/g, "\\'")}')" class="w-full text-left p-4 border rounded-xl mb-3 hover:bg-slate-50 transition">${o}</button>`);
            else html += `<input type="text" id="openAns" class="w-full border-b-2 border-black mb-6 p-2 outline-none"><button onclick="handleAns(document.getElementById('openAns').value)" class="bg-black text-white px-8 py-3 rounded-xl font-bold">Next</button>`;
            document.getElementById('contentDisplay').innerHTML = html;
        }

        window.handleAns = (ans) => {
            if(ans.toLowerCase().trim() === quizData[currentIdx].correct.toLowerCase().trim()) score++;
            userAnswers.push({ q: quizData[currentIdx].q, user: ans, correct: quizData[currentIdx].correct });
            if(currentIdx < quizData.length - 1) { currentIdx++; renderQuiz(); }
            else { finishQuiz(); }
        };

        async function finishQuiz() {
            document.getElementById('contentDisplay').innerHTML = "Grading...";
            const res = await fetch('/api/generate', { method: 'POST', body: JSON.stringify({ promptText: `Results: ${JSON.stringify(userAnswers)}. 2-sentence summary and 3 bullet points.` })});
            const data = await res.json();
            document.getElementById('contentDisplay').innerHTML = `<div class="bg-white p-10 rounded-[40px] border-2 border-black">
                <h2 class="text-3xl font-black mb-2">${score} / ${quizData.length}</h2>
                <div class="prose text-sm">${marked.parse(data.choices[0].message.content)}</div>
                <button onclick="location.reload()" class="mt-6 font-bold underline">Try New Topic</button>
            </div>`;
        }

        function renderFlashcard() {
            const f = quizData[currentIdx];
            document.getElementById('contentDisplay').innerHTML = `
                <div class="flashcard" onclick="this.classList.toggle('flipped')">
                    <div class="card-face card-front"><p class="text-xl font-bold">${f.front}</p></div>
                    <div class="card-face card-back"><p class="text-xl font-medium">${f.back}</p></div>
                </div>
                <div class="flex justify-between items-center mt-6 px-4">
                    <button id="fPrev" class="font-bold text-xs border px-4 py-2 rounded-lg">PREV</button>
                    <span class="font-black">${currentIdx + 1} / ${quizData.length}</span>
                    <button id="fNext" class="font-bold text-xs border px-4 py-2 rounded-lg">NEXT</button>
                </div>`;
            document.getElementById('fPrev').onclick = () => { if(currentIdx > 0) { currentIdx--; renderFlashcard(); } };
            document.getElementById('fNext').onclick = () => { if(currentIdx < quizData.length - 1) { currentIdx++; renderFlashcard(); } };
        }

        async function runStandard(input) {
            const out = document.getElementById('outputArea'); out.classList.remove('hidden');
            document.getElementById('aiResult').innerHTML = "Thinking...";
            document.getElementById('nextSteps').classList.add('hidden');
            
            // Feature 4: Requesting Related Topics
            let p = `Mode: ${currentMode}. Bullet points, bold headers. CONTENT: ${input}. 
                     At the very end of your response, add a section called "NEXT_TOPICS:" followed by 3 comma-separated concepts for further study.`;
            
            const res = await fetch('/api/generate', { method: 'POST', body: JSON.stringify({ promptText: p })});
            const data = await res.json();
            let text = data.choices[0].message.content;
            
            // Parse out the next steps
            const parts = text.split("NEXT_TOPICS:");
            document.getElementById('aiResult').innerHTML = marked.parse(parts[0]);
            
            if(parts[1]) {
                const topics = parts[1].split(",").map(t => t.trim());
                const btnContainer = document.getElementById('nextStepsButtons');
                btnContainer.innerHTML = "";
                topics.forEach(topic => {
                    const b = document.createElement('button');
                    b.className = "next-step-btn";
                    b.innerText = `Dive into: ${topic}`;
                    b.onclick = () => { 
                        studyInput.value = `Explain ${topic} in depth.`; 
                        window.scrollTo({top: 0, behavior: 'smooth'});
                        studyInput.oninput();
                    };
                    btnContainer.appendChild(b);
                });
                document.getElementById('nextSteps').classList.remove('hidden');
            }
        }

        onAuthStateChanged(auth, async (u) => {
            if(u) {
                document.getElementById('login-ui').classList.add('hidden');
                document.getElementById('logged-in-ui').classList.remove('hidden');
                document.getElementById('archive-link').classList.remove('hidden');
                const s = await getDoc(doc(db, "users", u.uid));
                if(s.exists()) document.getElementById('user-display').innerText = s.data().nickname;
                else document.getElementById('onboarding-ui').style.display = 'block';
            }
        });
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('saveNickBtn').onclick = async () => {
            const n = document.getElementById('nickInput').value;
            if(n) { await setDoc(doc(db, "users", auth.currentUser.uid), {nickname: n}); location.reload(); }
        };
        window.pasteText = async () => { studyInput.value += await navigator.clipboard.readText(); studyInput.oninput(); };
    </script>
</body>
</html>
