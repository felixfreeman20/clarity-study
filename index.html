<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #000000; --glass: rgba(255, 255, 255, 0.7); }
        body { font-family: 'Inter', sans-serif; background: #fff; color: #1a1a1a; margin: 0; overflow-x: hidden; }
        
        /* Gradient Orbs Background */
        .orb { position: fixed; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.15; pointer-events: none; }
        .orb-1 { top: -100px; right: -100px; background: #4f46e5; }
        .orb-2 { bottom: -100px; left: -100px; background: #ec4899; }

        /* Centered Layout */
        .workspace-container { 
            max-width: 850px; 
            margin: 0 auto; 
            padding: 120px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Sidebar - Workspace Style */
        .sidebar { width: 260px; height: 100vh; position: fixed; left: 0; top: 0; border-right: 1px solid #f0f0f0; background: var(--glass); backdrop-filter: blur(20px); padding: 40px 24px; z-index: 40; }
        
        /* Logo Refined */
        .logo-container { position: absolute; top: 35px; left: 50%; transform: translateX(-50%); z-index: 50; }
        .app-logo { height: 90px; width: auto; transition: 0.3s; }

        /* Mode Grid */
        .mode-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; width: 100%; margin-bottom: 32px; }
        .mode-card { 
            background: #fff; border: 1px solid #f0f0f0; padding: 22px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mode-card:hover { border-color: #000; transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.03); }
        .mode-card.active { background: #000; color: #fff; border-color: #000; }

        /* Quiz Slider */
        .quiz-config { width: 100%; background: #f9f9f9; padding: 20px; border-radius: 20px; margin-bottom: 24px; border: 1px solid #eee; display: none; }
        input[type="range"] { accent-color: #000; cursor: pointer; }

        /* Input Area */
        .glass-input { 
            width: 100%; height: 320px; border-radius: 28px; border: 1px solid #f0f0f0; background: rgba(252, 252, 252, 0.5); backdrop-filter: blur(10px);
            font-size: 1.1rem; outline: none; padding: 30px; line-height: 1.7; transition: 0.4s; resize: none;
        }
        .glass-input:focus { background: #fff; border-color: #000; box-shadow: 0 15px 40px rgba(0,0,0,0.03); }

        .btn-primary { background: #000; color: #fff; padding: 18px 0; border-radius: 18px; font-weight: 600; font-size: 1rem; transition: 0.3s; cursor: pointer; border: none; width: 100%; }
        .btn-primary:hover { transform: scale(1.01); opacity: 0.9; }

        /* Sidebar Elements */
        .heat-map { display: flex; gap: 4px; margin-top: 10px; }
        .heat-cell { width: 10px; height: 10px; border-radius: 2px; background: #f3f4f6; }
        .heat-active { background: #000; }
        
        .sound-chip { padding: 6px 12px; border: 1px solid #eee; border-radius: 12px; font-size: 10px; font-weight: 800; transition: 0.2s; cursor: pointer; text-transform: uppercase; }
        .sound-chip.active { background: #000; color: #fff; }

        #outputArea { margin-top: 40px; width: 100%; padding: 40px; border-radius: 30px; border: 1px solid #eee; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .loader { display: flex; gap: 6px; justify-content: center; padding: 20px; }
        .dot { width: 8px; height: 8px; background: #000; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="logo-container">
        <img src="Clarity Logo.png" alt="Clarity" class="app-logo">
    </div>

    <aside class="sidebar flex flex-col">
        <div class="h-28"></div>
        <nav class="space-y-8 flex-1">
            <a href="index.html" class="flex items-center gap-3 font-bold text-black text-lg italic">‚ú¶ Workspace</a>
            <a href="saved.html" class="flex items-center gap-3 text-gray-400 hover:text-black transition text-lg">üìÅ Archive</a>
            
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Study Streak</p>
                <div class="heat-map">
                    <div class="heat-cell"></div><div class="heat-cell heat-active"></div><div class="heat-cell"></div><div class="heat-cell heat-active"></div><div class="heat-cell"></div><div class="heat-cell"></div><div class="heat-cell"></div>
                </div>
            </div>

            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Focus Sounds</p>
                <div class="flex gap-2">
                    <div id="lofi-chip" onclick="handleSound('lofi')" class="sound-chip">Lo-Fi</div>
                    <div id="rain-chip" onclick="handleSound('rain')" class="sound-chip">Rain</div>
                </div>
            </div>
        </nav>
        <div class="pt-8 border-t border-gray-100">
            <p id="user-display" class="font-bold text-lg text-black">Alon</p>
            <button id="logoutBtn" class="text-xs text-red-500 hover:underline">Sign Out</button>
        </div>
    </aside>

    <main class="workspace-container">
        <h2 class="text-7xl font-medium tracking-tighter mb-12 text-center">Make it <span class="text-gray-200">clear.</span></h2>

        <div class="mode-grid">
            <div class="mode-card active" data-mode="summary">
                <span class="text-2xl">üìñ</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Deep Dive</p>
            </div>
            <div class="mode-card" data-mode="speed">
                <span class="text-2xl">‚ö°</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Speed Review</p>
            </div>
            <div class="mode-card" data-mode="quiz">
                <span class="text-2xl">üß†</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Mastery Quiz</p>
            </div>
            <div class="mode-card" data-mode="glossary">
                <span class="text-2xl">üè∑Ô∏è</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Glossary</p>
            </div>
        </div>

        <div id="quizOptions" class="quiz-config">
            <div class="flex justify-between items-center mb-4">
                <span class="text-[10px] font-bold uppercase text-gray-400">Question Amount</span>
                <span id="countDisplay" class="font-bold">10</span>
            </div>
            <input type="range" id="questionCount" min="5" max="20" value="10" class="w-full">
        </div>

        <textarea id="studyInput" class="glass-input mb-8" placeholder="Paste your notes here..."></textarea>
        
        <button id="generateBtn" class="btn-primary">Start Session</button>

        <div id="outputArea" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <span class="text-[10px] font-bold uppercase text-gray-300">Generated Insight</span>
                <button id="saveBtn" class="text-sm font-bold text-blue-600">Save to Vault</button>
            </div>
            <div id="aiResult" class="prose max-w-none text-black leading-relaxed text-lg"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentMode = 'summary';
        let currentUser = null;
        let audio = new Audio();

        // 1. Sidebar Functionality
        window.handleSound = (type) => {
            const chip = document.getElementById(`${type}-chip`);
            const links = { lofi: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', rain: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' };
            
            if (audio.src === links[type] && !audio.paused) {
                audio.pause();
                chip.classList.remove('active');
            } else {
                document.querySelectorAll('.sound-chip').forEach(c => c.classList.remove('active'));
                audio.src = links[type];
                audio.play();
                chip.classList.add('active');
            }
        };

        // 2. Mode Switching
        document.querySelectorAll('.mode-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                currentMode = card.dataset.mode;
                document.getElementById('quizOptions').style.display = currentMode === 'quiz' ? 'block' : 'none';
            };
        });

        document.getElementById('questionCount').oninput = (e) => {
            document.getElementById('countDisplay').innerText = e.target.value;
        };

        // 3. Auth & App Logic
        onAuthStateChanged(auth, (user) => {
            if (user) { currentUser = user; document.getElementById('user-display').innerText = user.displayName || "Alon"; }
            else { window.location.href = "index.html"; }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.reload());

        document.getElementById('generateBtn').onclick = async () => {
            const text = document.getElementById('studyInput').value;
            if (!text) return;

            const btn = document.getElementById('generateBtn');
            const output = document.getElementById('outputArea');
            const resDiv = document.getElementById('aiResult');

            btn.innerText = "Processing...";
            btn.disabled = true;
            output.classList.remove('hidden');
            resDiv.innerHTML = `<div class="loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer gsk_mS130fO8mG4137tBEnGOWGdyb3FY0jX739yRk09B2v9Y637y', 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama3-8b-8192",
                        messages: [{ role: "user", content: `As an educator, provide a ${currentMode} of this text. If quiz mode, provide ${document.getElementById('questionCount').value} questions: ${text}` }]
                    })
                });
                const data = await response.json();
                resDiv.innerText = data.choices[0].message.content;
            } catch (e) {
                resDiv.innerText = "Connection error. Check API.";
            } finally {
                btn.innerText = "Start Session";
                btn.disabled = false;
            }
        };

        document.getElementById('saveBtn').onclick = async () => {
            const content = document.getElementById('aiResult').innerText;
            if (!content || !currentUser) return;
            await addDoc(collection(db, "sessions"), { uid: currentUser.uid, content, mode: currentMode, timestamp: serverTimestamp() });
            alert("Saved to Archive!");
        };
    </script>
</body>
</html>
