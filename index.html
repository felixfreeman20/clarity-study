<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Structured Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link:hover { background-color: #f8fafc; color: #2563eb; }
        .mode-btn-active { border-color: #3b82f6; background-color: #eff6ff; color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-white border-r border-slate-200 p-8 hidden md:flex flex-col">
            <h1 class="text-2xl font-semibold text-blue-600 tracking-tight mb-10">Clarity</h1>
            <nav class="space-y-2 flex-1">
                <a href="#" class="sidebar-link block p-3 rounded-lg text-blue-600 font-medium transition">New Session</a>
                <a href="#" class="sidebar-link block p-3 rounded-lg text-slate-400 transition">Saved Sessions</a>
                <a href="#" class="sidebar-link block p-3 rounded-lg text-slate-400 transition">Flashcards</a>
            </nav>
            <div class="pt-6 border-t border-slate-100">
                <button id="loginBtn" class="text-sm text-slate-500 hover:text-blue-600 transition">Student Login</button>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-12 max-w-5xl mx-auto w-full">
            <header class="mb-10 text-center md:text-left">
                <h2 class="text-3xl font-light text-slate-700">Transform Chaos into <span class="text-blue-600 font-semibold">Clarity</span></h2>
                <p class="text-slate-400 mt-2 text-lg">Organize your notes into exam-ready formats.</p>
            </header>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <button class="mode-btn mode-btn-active p-4 rounded-xl border border-slate-200 bg-white transition-all text-sm font-medium shadow-sm">
                    Structured Summary
                </button>
                <button class="mode-btn p-4 rounded-xl border border-slate-200 bg-white transition-all text-sm font-medium shadow-sm hover:border-blue-200">
                    Quiz Mode
                </button>
                <button class="mode-btn p-4 rounded-xl border border-slate-200 bg-white transition-all text-sm font-medium shadow-sm hover:border-blue-200">
                    Study Cards
                </button>
                <button class="mode-btn p-4 rounded-xl border border-slate-200 bg-white transition-all text-sm font-medium shadow-sm hover:border-blue-200">
                    Speed Review
                </button>
            </div>

            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                <textarea id="studyInput" 
                    class="w-full h-80 p-8 outline-none resize-none text-slate-600 leading-relaxed text-lg" 
                    placeholder="Paste your messy notes, textbook passages, or slide content here..."></textarea>
                
                <div class="p-4 bg-slate-50 border-t border-slate-100 flex justify-between items-center">
                    <span class="text-xs text-slate-400 uppercase tracking-widest font-semibold">Academic Assistant</span>
                    <button id="generateBtn" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-blue-700 transition-all shadow-md active:scale-95">
                        Generate Session
                    </button>
                </div>
            </div>

            <div id="outputArea" class="mt-12 hidden space-y-6">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold text-slate-700">Your Organized Material</h3>
                    <button class="text-sm text-blue-600 hover:underline">Save to Dashboard</button>
                </div>
                <div id="resultContent" class="p-8 rounded-2xl bg-white border border-blue-100 shadow-sm text-slate-600 leading-relaxed whitespace-pre-wrap">
                    </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your specific Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo",
            authDomain: "clarity-study-cd835.firebaseapp.com",
            projectId: "clarity-study-cd835",
            storageBucket: "clarity-study-cd835.firebasestorage.app",
            messagingSenderId: "92484724607",
            appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a",
            measurementId: "G-G8X7DJQ4GG"
        };

        // Initialize Firebase services
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Basic UI Interaction Logic
        const generateBtn = document.getElementById('generateBtn');
        const outputArea = document.getElementById('outputArea');
        const resultContent = document.getElementById('resultContent');
        const studyInput = document.getElementById('studyInput');

        generateBtn.addEventListener('click', () => {
            if (!studyInput.value.trim()) {
                alert("Please paste some notes first!");
                return;
            }

            // Showing a "Simulated" organization process for now
            generateBtn.innerText = "Organizing...";
            setTimeout(() => {
                outputArea.classList.remove('hidden');
                resultContent.innerHTML = `<strong>Session Generated:</strong><br><br>${studyInput.value.substring(0, 500)}...<br><br><em>Note: AI processing will be linked here in the next step.</em>`;
                generateBtn.innerText = "Generate Session";
                window.scrollTo({ top: outputArea.offsetTop, behavior: 'smooth' });
            }, 1000);
        });

        // Simple Login Function
        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                alert(`Welcome to Clarity, ${result.user.displayName}!`);
            } catch (error) {
                console.error("Login failed:", error);
            }
        });

    </script>
</body>
</html>
