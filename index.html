<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #000000; }
        body { font-family: 'Inter', sans-serif; background: #fff; color: #1a1a1a; margin: 0; overflow-x: hidden; }
        
        /* Gradient Orbs */
        .orb { position: fixed; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.12; pointer-events: none; }
        .orb-1 { top: -100px; right: -100px; background: #4f46e5; }
        .orb-2 { bottom: -100px; left: -100px; background: #ec4899; }

        /* Centered Layout */
        .workspace-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 100px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Sidebar - Clean Version */
        .sidebar { width: 260px; height: 100vh; position: fixed; left: 0; top: 0; border-right: 1px solid #f0f0f0; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); padding: 40px 24px; z-index: 40; }
        
        /* Logo */
        .logo-container { position: absolute; top: 35px; left: 50%; transform: translateX(-50%); z-index: 50; }
        .app-logo { height: 85px; width: auto; }

        /* Mode Grid */
        .mode-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 100%; margin-bottom: 30px; }
        .mode-card { 
            background: #fff; border: 1px solid #f0f0f0; padding: 20px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.2s ease;
        }
        .mode-card:hover { border-color: #000; transform: translateY(-2px); }
        .mode-card.active { background: #000; color: #fff; border-color: #000; }

        /* Quiz Slider */
        .quiz-config { width: 100%; background: #fafafa; padding: 15px 25px; border-radius: 20px; margin-bottom: 25px; border: 1px solid #eee; display: none; }
        input[type="range"] { accent-color: #000; width: 100%; cursor: pointer; }

        /* Input Area */
        .glass-input { 
            width: 100%; height: 300px; border-radius: 24px; border: 1px solid #f0f0f0; background: rgba(255, 255, 255, 0.5); 
            font-size: 1.1rem; outline: none; padding: 25px; line-height: 1.6; transition: 0.3s; resize: none;
        }
        .glass-input:focus { border-color: #000; background: #fff; }

        .btn-primary { background: #000; color: #fff; padding: 18px 0; border-radius: 18px; font-weight: 600; transition: 0.3s; cursor: pointer; width: 100%; margin-top: 20px; }
        .btn-primary:hover { opacity: 0.85; }
        .btn-primary:disabled { background: #999; cursor: not-allowed; }

        /* Result View */
        #outputArea { margin-top: 40px; width: 100%; padding: 35px; border-radius: 25px; border: 1px solid #eee; background: #fff; display: none; }
        .loader { display: flex; gap: 5px; justify-content: center; padding: 10px; }
        .dot { width: 8px; height: 8px; background: #000; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="logo-container">
        <img src="Clarity Logo.png" alt="Clarity" class="app-logo">
    </div>

    <aside class="sidebar flex flex-col">
        <div class="h-24"></div>
        <nav class="space-y-6 flex-1">
            <a href="index.html" class="flex items-center gap-3 font-bold text-black text-lg italic">‚ú¶ Workspace</a>
            <a href="saved.html" class="flex items-center gap-3 text-gray-400 hover:text-black transition text-lg">üìÅ Archive</a>
        </nav>
        <div class="pt-6 border-t border-gray-100">
            <p id="user-display" class="font-bold text-lg text-black">User</p>
            <button id="logoutBtn" class="text-xs text-red-500 hover:underline mt-1">Sign Out</button>
        </div>
    </aside>

    <main class="workspace-container">
        <h2 class="text-6xl font-medium tracking-tighter mb-10 text-center">Make it <span class="text-gray-200">clear.</span></h2>

        <div class="mode-grid">
            <div class="mode-card active" data-mode="summary">
                <span class="text-2xl">üìñ</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Deep Dive</p>
            </div>
            <div class="mode-card" data-mode="speed">
                <span class="text-2xl">‚ö°</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Speed Review</p>
            </div>
            <div class="mode-card" data-mode="quiz">
                <span class="text-2xl">üß†</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Mastery Quiz</p>
            </div>
            <div class="mode-card" data-mode="glossary">
                <span class="text-2xl">üè∑Ô∏è</span>
                <p class="font-bold text-[10px] mt-2 uppercase">Glossary</p>
            </div>
        </div>

        <div id="quizOptions" class="quiz-config">
            <div class="flex justify-between items-center mb-3">
                <span class="text-[10px] font-bold uppercase text-gray-400">Questions: <span id="countDisplay" class="text-black">10</span></span>
            </div>
            <input type="range" id="questionCount" min="5" max="20" value="10">
        </div>

        <textarea id="studyInput" class="glass-input" placeholder="Paste your notes..."></textarea>
        
        <button id="generateBtn" class="btn-primary">Generate Session</button>

        <div id="outputArea">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-bold uppercase text-gray-300">Result</span>
                <button id="saveBtn" class="text-sm font-bold text-blue-600">Save to Archive</button>
            </div>
            <div id="aiResult" class="prose max-w-none text-black leading-relaxed"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", 
            authDomain: "clarity-study-cd835.firebaseapp.com", 
            projectId: "clarity-study-cd835", 
            storageBucket: "clarity-study-cd835.firebasestorage.app", 
            messagingSenderId: "92484724607", 
            appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentMode = 'summary';
        let currentUser = null;

        // AUTH LOGIC - Fixed redirect loop
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-display').innerText = user.displayName || "Alon";
            } else {
                // Only redirect if not already on the login flow
                console.log("No user logged in.");
            }
        });

        // SIGN OUT - Cleaned up to prevent glitching
        document.getElementById('logoutBtn').onclick = async () => {
            try {
                await signOut(auth);
                window.location.reload();
            } catch (err) {
                console.error("Logout Error", err);
            }
        };

        // UI INTERACTION
        document.querySelectorAll('.mode-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                currentMode = card.dataset.mode;
                document.getElementById('quizOptions').style.display = currentMode === 'quiz' ? 'block' : 'none';
            };
        });

        document.getElementById('questionCount').oninput = (e) => {
            document.getElementById('countDisplay').innerText = e.target.value;
        };

        // AI GENERATION - Fixed API logic
        document.getElementById('generateBtn').onclick = async () => {
            const text = document.getElementById('studyInput').value;
            if (!text) return alert("Please enter text.");

            const btn = document.getElementById('generateBtn');
            const output = document.getElementById('outputArea');
            const resDiv = document.getElementById('aiResult');

            btn.innerText = "Working...";
            btn.disabled = true;
            output.style.display = 'block';
            resDiv.innerHTML = `<div class="loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 
                        'Authorization': 'Bearer gsk_mS130fO8mG4137tBEnGOWGdyb3FY0jX739yRk09B2v9Y637y', 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        model: "llama3-8b-8192",
                        messages: [{ role: "user", content: `Explain this text in ${currentMode} format. ${currentMode === 'quiz' ? 'Provide ' + document.getElementById('questionCount').value + ' questions.' : ''} Text: ${text}` }]
                    })
                });
                const data = await response.json();
                if(data.choices) {
                    resDiv.innerText = data.choices[0].message.content;
                } else {
                    resDiv.innerText = "AI Error: Check API Key.";
                }
            } catch (e) {
                resDiv.innerText = "Error connecting to AI.";
            } finally {
                btn.innerText = "Generate Session";
                btn.disabled = false;
            }
        };

        // SAVE LOGIC
        document.getElementById('saveBtn').onclick = async () => {
            const content = document.getElementById('aiResult').innerText;
            if (!content || !currentUser) return alert("Sign in to save!");
            await addDoc(collection(db, "sessions"), { 
                uid: currentUser.uid, 
                content, 
                mode: currentMode, 
                timestamp: serverTimestamp() 
            });
            alert("Saved!");
        };
    </script>
</body>
</html>
