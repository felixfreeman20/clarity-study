<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; }
        .hero-text { font-size: 4.5rem; line-height: 1.1; letter-spacing: -0.04em; font-weight: 500; }
        .glass-input { border: 1px solid #e5e5e5; border-radius: 8px; transition: all 0.3s ease; }
        .glass-input:focus { border-color: #000; box-shadow: 0 0 0 4px rgba(0,0,0,0.02); outline: none; }
        .sidebar { width: 280px; height: 100vh; position: fixed; border-right: 1px solid #f0f0f0; background: #fff; padding: 40px 24px; z-index: 50; }
        .main-content { margin-left: 280px; padding: 100px; max-width: 1000px; }
        .btn-black { background: #000; color: #fff; padding: 14px 32px; border-radius: 6px; font-weight: 500; transition: 0.2s; }
        .btn-black:hover { opacity: 0.8; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h1 class="text-xl font-bold tracking-tighter uppercase mb-12">Clarity</h1>
        <nav class="space-y-4 mb-auto">
            <a href="#" class="block font-medium">New Session</a>
            <a href="#" class="block text-gray-400 hover:text-black transition">Saved Sessions</a>
        </nav>

        <div id="auth-section" class="mt-20 pt-8 border-t border-gray-100">
            <button id="loginBtn" class="text-sm font-semibold hover:underline">Log In with Google</button>
            <div id="user-profile" class="hidden">
                <p class="text-xs text-gray-400 uppercase tracking-widest mb-1">Welcome back,</p>
                <p id="display-name" class="font-medium text-lg"></p>
                <button id="logoutBtn" class="text-xs text-red-500 hover:underline mt-2">Sign Out</button>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div id="new-session-view">
            <h2 class="hero-text mb-8">Make it <span class="text-gray-300">clear.</span></h2>
            
            <div class="flex items-center gap-6 mb-8 text-sm uppercase tracking-widest text-gray-400">
                <select id="modeSelect" class="bg-transparent border-b border-gray-200 py-1 focus:border-black outline-none text-black font-medium">
                    <option value="summary">Structured Summary</option>
                    <option value="quiz">Quiz Mode</option>
                    <option value="speed">Speed Review</option>
                </select>
            </div>

            <textarea id="studyInput" class="glass-input w-full h-80 p-8 text-xl leading-relaxed mb-6" placeholder="Paste messy notes or textbook passages here..."></textarea>
            
            <div class="flex justify-end">
                <button id="generateBtn" class="btn-black">Generate</button>
            </div>

            <div id="outputArea" class="hidden mt-16 p-12 border border-gray-100 rounded-xl shadow-sm bg-white">
                <div id="aiResult" class="prose prose-lg max-w-none text-gray-800 whitespace-pre-wrap leading-relaxed"></div>
                <button id="saveBtn" class="mt-8 text-blue-600 font-medium hover:underline">Save to Dashboard â†’</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG: Replace with your keys
        const firebaseConfig = {
            apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo",
            authDomain: "clarity-study-cd835.firebaseapp.com",
            projectId: "clarity-study-cd835",
            storageBucket: "clarity-study-cd835.firebasestorage.app",
            messagingSenderId: "92484724607",
            appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // 1. AUTH LOGIC (Remember Name)
        onAuthStateChanged(auth, async (user) => {
            const loginBtn = document.getElementById('loginBtn');
            const userProfile = document.getElementById('user-profile');
            const displayNameElem = document.getElementById('display-name');

            if (user) {
                loginBtn.classList.add('hidden');
                userProfile.classList.remove('hidden');

                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    displayNameElem.innerText = userSnap.data().nickname;
                } else {
                    const nickname = prompt("Welcome! What should Clarity call you?");
                    const finalName = nickname || user.displayName || "Student";
                    await setDoc(userRef, { nickname: finalName, email: user.email });
                    displayNameElem.innerText = finalName;
                }
            } else {
                loginBtn.classList.remove('hidden');
                userProfile.classList.add('hidden');
            }
        });

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // 2. WORKING AI LOGIC
        document.getElementById('generateBtn').onclick = async () => {
            const input = document.getElementById('studyInput').value;
            const mode = document.getElementById('modeSelect').value;
            if(!input) return;

            document.getElementById('generateBtn').innerText = "Processing...";
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input, mode: mode })
                });
                const data = await response.json();
                
                document.getElementById('aiResult').innerText = data.result;
                document.getElementById('outputArea').classList.remove('hidden');
            } catch (err) {
                alert("Connect your OpenAI key to Vercel to activate AI!");
            }
            document.getElementById('generateBtn').innerText = "Generate";
        };
    </script>
</body>
</html>
