<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); 
            color: #1a1a1a; 
            margin: 0; 
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar: Clean & Spacious */
        .sidebar { 
            width: 280px; 
            height: 100vh; 
            position: fixed; 
            left: 0; 
            top: 0; 
            background: #fff;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            padding: 0;
            z-index: 50; 
        }

        /* Logo centered and larger */
        .logo-box {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #f1f5f9;
        }
        .app-logo {
            height: 60px; /* Bigger logo */
            width: auto;
        }

        .nav-area {
            flex: 1;
            padding: 30px 20px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 20px;
            border-radius: 14px;
            transition: 0.2s;
            color: #64748b;
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 8px;
        }

        .nav-link.active { 
            color: #000; 
            background: #f8fafc;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
        }
        
        .nav-link:hover { color: #000; background: #f8fafc; }

        /* Workspace: Centered with massive side room */
        .workspace-container { 
            flex: 1;
            margin-left: 280px; 
            padding: 100px 80px;
            max-width: 1200px;
        }

        .content-card {
            max-width: 850px;
            margin: 0 auto;
        }
        
        /* Mode Cards with Black Outline */
        .mode-card { 
            background: #fff; 
            border: 1px solid #000; 
            padding: 24px 10px; 
            border-radius: 20px; 
            text-align: center; 
            cursor: pointer; 
            transition: 0.2s;
        }

        .mode-card.active { background: #000; color: #fff; }

        .glass-input { 
            width: 100%; 
            height: 300px; 
            border-radius: 24px; 
            border: 1px solid #e2e8f0; 
            background: #fff; 
            padding: 30px; 
            resize: none; 
            outline: none;
            font-size: 1.05rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .btn-primary { 
            background: #000; 
            color: #fff; 
            padding: 20px; 
            border-radius: 20px; 
            font-weight: 600; 
            width: 100%; 
            margin-top: 25px; 
            cursor: pointer; 
            border: none;
        }

        .upload-zone { 
            width: 100%; 
            border: 2px dashed #e2e8f0; 
            border-radius: 20px; 
            padding: 25px; 
            text-align: center; 
            margin-bottom: 25px; 
            cursor: pointer;
            color: #94a3b8;
            font-size: 14px;
        }

        .user-footer {
            padding: 30px 20px;
            border-top: 1px solid #f1f5f9;
        }
    </style>
</head>
<body>
    
    <aside class="sidebar">
        <div class="logo-box">
            <img src="Clarity Logo.png" alt="Clarity" class="app-logo">
        </div>
        
        <nav class="nav-area">
            <a href="index.html" class="nav-link active">
                <span class="text-lg">‚ú¶</span> Workspace
            </a>
            <a href="saved.html" class="nav-link">
                <span class="text-lg">üìÅ</span> Archive
            </a>
        </nav>

        <div class="user-footer">
            <div id="logged-in-ui" class="hidden">
                <p id="user-display" class="font-bold text-sm">Alon</p>
                <button id="logoutBtn" class="text-[11px] text-red-500 hover:underline">Sign Out</button>
            </div>
            <button id="loginBtn" class="text-sm font-medium text-gray-400 hover:text-black">Login</button>
        </div>
    </aside>

    <main class="workspace-container">
        <div class="content-card">
            <header class="mb-14">
                <h2 class="text-7xl font-bold tracking-tighter">Make it <span class="text-indigo-500/30">clear.</span></h2>
                <p class="text-slate-400 mt-6 text-xl">Upload or paste to begin your session.</p>
            </header>
            
            <div class="grid grid-cols-4 gap-5 mb-10">
                <div class="mode-card active" data-mode="summary">üìñ<p class="text-[10px] font-bold mt-2 uppercase">Deep Dive</p></div>
                <div class="mode-card" data-mode="speed">‚ö°<p class="text-[10px] font-bold mt-2 uppercase">Speed Review</p></div>
                <div class="mode-card" data-mode="quiz">üß†<p class="text-[10px] font-bold mt-2 uppercase">Quiz</p></div>
                <div class="mode-card" data-mode="glossary">üè∑Ô∏è<p class="text-[10px] font-bold mt-2 uppercase">Glossary</p></div>
            </div>

            <label class="upload-zone" id="dropZone">
                <span id="uploadText">Drop a PDF or click to browse</span>
                <input type="file" id="fileInput" class="hidden" accept=".pdf,.txt">
            </label>

            <div class="relative">
                <textarea id="studyInput" class="glass-input" placeholder="Paste your notes here..."></textarea>
                <div id="wordCount" class="absolute bottom-8 right-8 text-[10px] font-bold text-slate-300 uppercase">0 / 2000 words</div>
            </div>

            <button id="generateBtn" class="btn-primary">Generate Session</button>

            <div id="outputArea" class="mt-12 p-10 bg-white rounded-[32px] border border-slate-100 hidden">
                <div class="flex justify-between items-center mb-8 border-b pb-6 border-slate-50">
                    <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Result</span>
                    <div class="flex gap-6">
                        <button id="exportPdf" class="text-xs font-bold text-slate-400 hover:text-black">PDF</button>
                        <button id="saveBtn" class="text-xs font-bold text-indigo-600">Archive</button>
                    </div>
                </div>
                <div id="aiResult" class="prose prose-indigo max-w-none"></div>
            </div>

            <div class="mt-24">
                <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-8">Recent Activity</h3>
                <div id="recentActivity" class="grid grid-cols-2 gap-6"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, where, limit, getDocs, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentMode = 'summary';
        const studyInput = document.getElementById('studyInput');

        // Word Count Logic
        studyInput.oninput = function() {
            const words = this.value.trim().split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById('wordCount').innerText = `${words} / 2000 words`;
            if(words > 2000) this.value = this.value.split(/\s+/).slice(0, 2000).join(" ");
        };

        // Mode Switching
        document.querySelectorAll('.mode-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                currentMode = card.dataset.mode;
            };
        });

        // Generate Session
        document.getElementById('generateBtn').onclick = async () => {
            if(!studyInput.value) return;
            const resArea = document.getElementById('outputArea');
            resArea.classList.remove('hidden');
            document.getElementById('aiResult').innerHTML = `<p class="italic text-slate-300 animate-pulse">Clarity is distilling...</p>`;

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ promptText: `Mode: ${currentMode}. Notes: ${studyInput.value}` })
                });
                const data = await res.json();
                document.getElementById('aiResult').innerHTML = marked.parse(data.choices[0].message.content);
                resArea.scrollIntoView({ behavior: 'smooth' });
            } catch (e) { document.getElementById('aiResult').innerText = "Bridge connection failed."; }
        };

        // Load Activity
        async function loadRecent() {
            if(!auth.currentUser) return;
            const q = query(collection(db, "sessions"), where("uid", "==", auth.currentUser.uid), orderBy("timestamp", "desc"), limit(2));
            const snap = await getDocs(q);
            const grid = document.getElementById('recentActivity');
            grid.innerHTML = '';
            snap.forEach(d => {
                const card = document.createElement('div');
                card.className = 'p-6 bg-white border border-slate-100 rounded-[24px] cursor-pointer hover:border-black transition';
                card.innerHTML = `<span class="text-[10px] font-bold text-indigo-500 uppercase">${d.data().mode}</span><p class="text-sm font-medium mt-2">Saved Session</p>`;
                card.onclick = () => {
                    document.getElementById('outputArea').classList.remove('hidden');
                    document.getElementById('aiResult').innerHTML = d.data().content;
                };
                grid.appendChild(card);
            });
        }

        // Auth
        onAuthStateChanged(auth, u => { if(u){ 
            document.getElementById('loginBtn').classList.add('hidden'); 
            document.getElementById('logged-in-ui').classList.remove('hidden'); 
            document.getElementById('user-display').innerText = u.displayName || "Alon";
            loadRecent(); 
        }});
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.reload());
        document.getElementById('exportPdf').onclick = () => window.print();
        document.getElementById('saveBtn').onclick = async () => {
            await addDoc(collection(db, "sessions"), { uid: auth.currentUser.uid, content: document.getElementById('aiResult').innerHTML, mode: currentMode, timestamp: serverTimestamp() });
            alert("Session archived."); loadRecent();
        };
    </script>
</body>
</html>
