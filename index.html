<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Structured Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.8); border: 1px solid #f1f5f9; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-white border-r border-slate-200 p-8 hidden md:block">
            <h1 class="text-2xl font-semibold text-blue-600 tracking-tight mb-10">Clarity</h1>
            <nav class="space-y-6">
                <a href="#" class="block text-blue-600 font-medium">New Session</a>
                <a href="#" class="block text-slate-400 hover:text-slate-600 transition">Saved Decks</a>
                <a href="#" class="block text-slate-400 hover:text-slate-600 transition">Settings</a>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-12 max-w-4xl mx-auto">
            <header class="mb-10 text-center md:text-left">
                <h2 class="text-3xl font-light text-slate-700">Transform Chaos into <span class="text-blue-600 font-semibold">Clarity</span></h2>
                <p class="text-slate-400 mt-2">Paste your messy notes below to organize your mind.</p>
            </header>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8">
                <button class="p-4 rounded-xl border border-blue-200 bg-blue-50 text-blue-600 text-sm font-medium">Summary</button>
                <button class="p-4 rounded-xl border border-slate-200 bg-white text-slate-500 text-sm">Quiz Mode</button>
                <button class="p-4 rounded-xl border border-slate-200 bg-white text-slate-500 text-sm">Flashcards</button>
                <button class="p-4 rounded-xl border border-slate-200 bg-white text-slate-500 text-sm">Speed Review</button>
            </div>

            <div class="space-y-4">
                <textarea id="studyInput" class="w-full h-80 p-6 rounded-2xl border border-slate-200 shadow-sm focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition resize-none" placeholder="Paste textbook text, notes, or transcriptions here..."></textarea>
                
                <button id="generateBtn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-medium hover:bg-slate-800 transition-all shadow-lg active:scale-[0.98]">
                    Organize My Notes
                </button>
            </div>

            <div id="outputArea" class="mt-12 hidden p-8 rounded-2xl bg-white border border-slate-100 shadow-sm">
                </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // YOUR FIREBASE CONFIG GOES HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        console.log("Clarity is connected to Firebase.");
    </script>
</body>
</html>
