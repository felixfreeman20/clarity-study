<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; margin: 0; overflow-x: hidden; }
        
        /* Softer Gradient Orbs */
        .orb { position: fixed; width: 500px; height: 500px; border-radius: 50%; filter: blur(100px); z-index: -1; opacity: 0.12; pointer-events: none; }
        .orb-1 { top: -50px; right: -50px; background: #4f46e5; }
        .orb-2 { bottom: -50px; left: -50px; background: #ec4899; }

        /* Sidebar - Workspace Style */
        .sidebar { width: 280px; height: 100vh; position: fixed; border-right: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.7); backdrop-filter: blur(20px); padding: 40px 24px; z-index: 40; }
        .main-content { margin-left: 280px; padding: 120px 80px; max-width: 1200px; }
        
        /* Logo (Refined Scaling) */
        .logo-container { position: absolute; top: 35px; left: 50%; transform: translateX(-50%); z-index: 50; }
        .app-logo { height: 90px; width: auto; object-fit: contain; }

        /* Mode Grid */
        .mode-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 32px; }
        .mode-card { 
            background: #fff; border: 1px solid #f0f0f0; padding: 20px; border-radius: 18px; text-align: center; cursor: pointer; transition: all 0.2s ease;
        }
        .mode-card:hover { border-color: #000; transform: translateY(-2px); }
        .mode-card.active { background: #000; color: #fff; border-color: #000; }

        /* Heatmap Styling */
        .heatmap { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; margin-top: 10px; }
        .heat-cell { width: 12px; height: 12px; border-radius: 2px; background: #f3f4f6; }
        .heat-active { background: #000 !important; }

        /* File Upload Zone */
        .upload-zone { 
            border: 2px dashed #e5e7eb; border-radius: 24px; padding: 20px; text-align: center; margin-bottom: 24px; transition: 0.3s; cursor: pointer;
        }
        .upload-zone:hover { border-color: #000; background: #fafafa; }

        /* Input Glass */
        .glass-input { 
            width: 100%; height: 300px; border-radius: 32px; border: 1px solid #f0f0f0; background: rgba(250, 250, 250, 0.4); backdrop-filter: blur(10px); 
            font-size: 1.1rem; outline: none; padding: 32px; line-height: 1.6;
        }

        /* Soundscape Player */
        .sound-btn { font-size: 10px; font-weight: bold; padding: 6px 12px; border: 1px solid #eee; border-radius: 20px; cursor: pointer; }
        .sound-btn.playing { background: #000; color: #fff; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="logo-container">
        <img src="Clarity Logo.png" alt="Clarity" class="app-logo">
    </div>

    <aside class="sidebar flex flex-col">
        <div class="h-28"></div>
        <nav class="space-y-6 flex-1">
            <a href="index.html" class="flex items-center gap-3 font-bold text-black text-lg italic">‚ú¶ New Session</a>
            <a href="saved.html" class="flex items-center gap-3 text-gray-400 hover:text-black transition text-lg">üìÅ Archive</a>
            
            <div class="pt-6">
                <p class="text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2">Study Streak</p>
                <div class="heatmap">
                    <div class="heat-cell"></div><div class="heat-cell heat-active"></div>
                    <div class="heat-cell"></div><div class="heat-cell"></div>
                    <div class="heat-cell heat-active"></div><div class="heat-cell"></div>
                    <div class="heat-cell"></div>
                    </div>
            </div>

            <div class="pt-6">
                <p class="text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2">Focus Sounds</p>
                <div class="flex gap-2 flex-wrap">
                    <button class="sound-btn" onclick="toggleSound('lofi')">Lo-Fi</button>
                    <button class="sound-btn" onclick="toggleSound('rain')">Rain</button>
                </div>
            </div>
        </nav>

        <div id="auth-section" class="pt-8 border-t border-gray-100">
            <p id="display-name" class="font-bold text-lg text-black">Alon</p>
            <button id="logoutBtn" class="text-xs text-red-500 hover:underline">Sign Out</button>
        </div>
    </aside>

    <main class="main-content">
        <h2 class="text-6xl font-medium tracking-tight mb-10">Make it <span class="text-gray-200">clear.</span></h2>

        <div class="mode-grid">
            <div class="mode-card active" data-mode="summary">
                <span class="text-2xl">üìñ</span>
                <p class="font-semibold text-xs mt-2">Deep Dive</p>
            </div>
            <div class="mode-card" data-mode="speed">
                <span class="text-2xl">‚ö°</span>
                <p class="font-semibold text-xs mt-2">Speed Review</p>
            </div>
            <div class="mode-card" data-mode="quiz">
                <span class="text-2xl">üß†</span>
                <p class="font-semibold text-xs mt-2">Mastery Quiz</p>
            </div>
            <div class="mode-card" data-mode="vocab">
                <span class="text-2xl">üè∑Ô∏è</span>
                <p class="font-semibold text-xs mt-2">Glossary</p>
            </div>
        </div>

        <div class="upload-zone" id="dropZone">
            <p class="text-sm text-gray-400 font-medium">Drag PDFs or Images here to scan, or paste below</p>
        </div>

        <textarea id="studyInput" class="glass-input mb-8" placeholder="Paste your messy notes here..."></textarea>
        
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <span class="text-[10px] font-bold uppercase tracking-widest text-gray-300">‚ú¶ AI Llama 3 Ready</span>
            </div>
            <button id="generateBtn" class="bg-black text-white px-10 py-5 rounded-2xl font-bold hover:scale-105 transition">Generate Magic</button>
        </div>
    </main>

    <script>
        // Simple Sound Toggle Logic
        function toggleSound(type) {
            const btn = event.target;
            btn.classList.toggle('playing');
            // Logic for actual audio files would go here
        }

        // Drag and Drop Visual
        const dropZone = document.getElementById('dropZone');
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.borderColor = '#000'; };
        dropZone.ondragleave = () => { dropZone.style.borderColor = '#e5e7eb'; };
        dropZone.ondrop = (e) => { 
            e.preventDefault(); 
            alert("File upload logic coming soon! For now, please paste text."); 
            dropZone.style.borderColor = '#e5e7eb';
        };
    </script>
</body>
</html>
