<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Study Smarter</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; overflow-x: hidden; scroll-behavior: smooth; }
        
        /* Drifting Auras */
        .aura { position: fixed; width: 800px; height: 800px; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.25; animation: drift 25s infinite alternate ease-in-out; }
        .aura-1 { background: #6366f1; top: -20%; left: -10%; } 
        .aura-2 { background: #a855f7; bottom: -20%; right: -10%; }
        @keyframes drift { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(150px, 150px) scale(1.2); } }

        /* Landing Page Transitions */
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Sidebar & UI */
        .sidebar { width: 320px; height: 100vh; position: fixed; left: 0; top: 0; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(30px); border-right: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; z-index: 50; }
        .workspace-container { flex: 1; margin-left: 320px; padding: 60px 100px; position: relative; z-index: 10; }
        .mode-card { background: #fff; border: 1px solid #000; padding: 28px 10px; border-radius: 24px; text-align: center; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 0px #000; }
        .mode-card.active { background: #000 !important; color: #fff !important; box-shadow: none; }
        .glass-input { width: 100%; height: 250px; border-radius: 28px; border: 1px solid rgba(0,0,0,0.08); background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); padding: 30px; outline: none; }

        .nav-glass { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
        #authModal { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>

    <div id="landing-page" class="hidden">
        <header class="nav-glass fixed top-0 w-full z-[100] py-6 px-10 flex justify-between items-center">
            <div class="flex items-center gap-12">
                <img src="Clarity Logo.png" alt="Clarity" class="h-10">
                <nav class="hidden md:flex gap-8 text-sm font-bold text-slate-500 uppercase tracking-widest">
                    <a href="#features" class="hover:text-black transition">Features</a>
                    <a href="#pricing" class="hover:text-black transition">Pricing</a>
                </nav>
            </div>
            <div class="flex gap-6">
                <button onclick="toggleAuthModal(true, false)" class="text-sm font-black text-slate-500 hover:text-black transition">Log In</button>
                <button onclick="toggleAuthModal(true, true)" class="bg-black text-white px-8 py-3 rounded-full font-black text-sm hover:scale-105 transition shadow-lg">Get Started</button>
            </div>
        </header>

        <section class="min-h-screen flex flex-col items-center justify-center text-center px-6 pt-20">
            <div class="fade-in">
                <h1 class="text-7xl md:text-[120px] font-black tracking-tighter leading-none mb-8">Study with<br><span class="text-indigo-600">Clarity.</span></h1>
                <p class="max-w-2xl text-xl md:text-2xl text-slate-500 mb-12 font-medium">The AI-native workspace that turns your messy notes into mastery. Faster than ever.</p>
                <button onclick="toggleAuthModal(true, true)" class="bg-black text-white px-12 py-5 rounded-full font-black text-xl shadow-2xl hover:bg-slate-800 transition">Start for Free</button>
            </div>
        </section>
    </div>

    <div id="authModal" class="hidden fixed inset-0 z-[200] flex items-center justify-center p-4">
        <div class="bg-white text-black w-full max-w-md rounded-[40px] p-10 relative shadow-2xl">
            <button onclick="toggleAuthModal(false)" class="absolute top-6 right-8 text-2xl opacity-30">&times;</button>
            <h2 id="authTitle" class="text-3xl font-black mb-8 text-center">Clarity</h2>
            <div class="space-y-4">
                <button id="googleLoginBtn" class="w-full flex items-center justify-center gap-3 border-2 border-slate-100 py-4 rounded-2xl font-bold hover:bg-slate-50">
                    <img src="GLogo.png" class="w-5"> Continue with Google
                </button>
                <div class="flex items-center gap-4 my-4 opacity-10"><hr class="flex-1"> OR <hr class="flex-1"></div>
                <input type="email" id="emailInput" placeholder="Email" class="w-full bg-slate-50 p-4 rounded-xl outline-none border border-transparent focus:border-black transition">
                <input type="password" id="passInput" placeholder="Password" class="w-full bg-slate-50 p-4 rounded-xl outline-none border border-transparent focus:border-black transition">
                <button id="emailActionBtn" class="w-full bg-black text-white py-4 rounded-2xl font-bold mt-2">Sign In</button>
                <p class="text-center text-xs mt-4">
                    <span id="authToggleText">Don't have an account?</span> 
                    <button onclick="toggleAuthMode()" id="authToggleLink" class="font-bold underline">Create one</button>
                </p>
            </div>
        </div>
    </div>

    <div id="workspace-ui" class="hidden">
        <aside class="sidebar">
            <div class="p-8">
                <img src="Clarity Logo.png" alt="Clarity" class="h-12 w-auto">
            </div>
            <nav class="px-6 flex-1">
                <a href="index.html" class="flex items-center gap-4 p-4 rounded-2xl bg-black text-white mb-2 shadow-lg"><span>‚ú¶</span> Workspace</a>
                <a href="saved.html" class="flex items-center gap-4 p-4 rounded-2xl text-slate-500 hover:bg-white/50 transition"><span>üìÅ</span> Archive</a>
            </nav>
            <div id="pro-container" class="px-6 mb-4">
                <a href="pricing.html" class="block w-full text-center bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg hover:scale-105 transition">‚ú® Go Pro</a>
            </div>
            <div class="p-8 border-t bg-white/30">
                <p id="user-display" class="font-bold mb-1"></p>
                <button id="logoutBtn" class="text-xs text-red-500 font-black uppercase tracking-tighter">Sign Out</button>
            </div>
        </aside>

        <main class="workspace-container">
            <div class="max-w-[800px] mx-auto">
                <header class="mb-16 text-center"><h2 class="text-7xl font-black tracking-tighter">Clarity.</h2></header>
                <div class="grid grid-cols-4 gap-4 mb-8">
                    <div class="mode-card active" onclick="setMode('summary', this)">üìñ<p class="text-[10px] font-bold mt-1 uppercase">Deep Dive</p></div>
                    <div class="mode-card" onclick="setMode('speed', this)">‚ö°<p class="text-[10px] font-bold mt-1 uppercase">Speed</p></div>
                    <div class="mode-card" onclick="setMode('quiz', this)">üß†<p class="text-[10px] font-bold mt-1 uppercase">Quiz</p></div>
                    <div class="mode-card" onclick="setMode('flash', this)">üìá<p class="text-[10px] font-bold mt-1 uppercase">Flashcards</p></div>
                </div>
                <div id="quizSliderContainer" class="hidden mb-6 bg-white/80 backdrop-blur p-6 rounded-3xl border-2 border-black">
                    <div class="flex justify-between mb-2"><span class="text-xs font-bold uppercase">Questions</span> <span id="qVal" class="text-xs font-bold">1</span></div>
                    <input type="range" id="qSlider" min="1" max="30" value="1" class="w-full accent-black" oninput="updateSlider(this.value)">
                </div>
                <textarea id="studyInput" class="glass-input" placeholder="Paste notes or upload a PDF..."></textarea>
                <button id="generateBtn" class="w-full bg-black text-white py-6 rounded-[30px] font-bold mt-6 text-lg hover:shadow-2xl transition-all">Start Session</button>
                <div id="outputArea" class="mt-10 p-10 bg-white rounded-[40px] hidden border-2 border-black shadow-xl">
                    <div id="aiResult" class="prose max-w-none"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isSignUpMode = false;
        let isPremium = false;

        window.toggleAuthModal = (show, signUp = false) => {
            document.getElementById('authModal').classList.toggle('hidden', !show);
            if(signUp) {
                isSignUpMode = true;
                document.getElementById('authTitle').innerText = "Create Account";
                document.getElementById('emailActionBtn').innerText = "Sign Up";
                document.getElementById('authToggleText').innerText = "Already have an account?";
                document.getElementById('authToggleLink').innerText = "Log in";
            }
        };

        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('authTitle').innerText = isSignUpMode ? "Create Account" : "Clarity";
            document.getElementById('emailActionBtn').innerText = isSignUpMode ? "Sign Up" : "Sign In";
            document.getElementById('authToggleText').innerText = isSignUpMode ? "Already have an account?" : "Don't have an account?";
            document.getElementById('authToggleLink').innerText = isSignUpMode ? "Log in" : "Create one";
        };

        document.getElementById('googleLoginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        
        document.getElementById('emailActionBtn').onclick = async () => {
            const e = document.getElementById('emailInput').value, p = document.getElementById('passInput').value;
            try {
                if(isSignUpMode) await createUserWithEmailAndPassword(auth, e, p);
                else await signInWithEmailAndPassword(auth, e, p);
                document.getElementById('authModal').classList.add('hidden');
            } catch(err) { alert(err.message); }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                const s = await getDoc(doc(db, "users", u.uid));
                if(s.exists() && s.data().nickname) {
                    document.getElementById('landing-page').classList.add('hidden');
                    document.getElementById('workspace-ui').classList.remove('hidden');
                    document.getElementById('user-display').innerText = s.data().nickname;
                    isPremium = s.data().isPremium || false;
                } else {
                    window.location.href = "pricing.html";
                }
            } else {
                document.getElementById('landing-page').classList.remove('hidden');
                document.getElementById('workspace-ui').classList.add('hidden');
            }
        });

        window.setMode = (m, el) => {
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('quizSliderContainer').classList.toggle('hidden', m !== 'quiz');
        };

        window.updateSlider = (v) => {
            const qVal = document.getElementById('qVal');
            const qSlider = document.getElementById('qSlider');
            if (!isPremium && v > 1) {
                qSlider.value = 1;
                qVal.innerText = "1 (Pro Required)";
            } else {
                qVal.innerText = v;
            }
        };
    </script>
</body>
</html>
