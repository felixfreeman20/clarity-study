<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; margin: 0; overflow-x: hidden; }
        .hero-text { font-size: 4.5rem; line-height: 1.1; letter-spacing: -0.04em; font-weight: 500; }
        .sidebar { width: 280px; height: 100vh; position: fixed; border-right: 1px solid #f0f0f0; background: #fff; padding: 40px 24px; z-index: 40; }
        .main-content { margin-left: 280px; padding: 120px 100px; max-width: 1100px; }
        
        /* Logo Styling - Updated for "Clarity Logo.png" */
        .logo-container { 
            position: absolute; 
            top: 35px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 50; 
            display: flex;
            justify-content: center;
        }
        .app-logo { height: 50px; width: auto; object-fit: contain; }

        /* Sidebar Login Button */
        .google-login-sidebar { 
            width: 100%; 
            border: 1px solid #e5e5e5; 
            background: white; 
            color: #1a1a1a; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 0.875rem; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            transition: 0.2s; 
            cursor: pointer;
        }
        .google-login-sidebar:hover { background: #fafafa; border-color: #000; }
        .g-icon { height: 20px; width: 20px; object-fit: contain; }

        /* Button Styling */
        .btn-black { background: #000; color: #fff; padding: 14px 32px; border-radius: 8px; font-weight: 500; transition: 0.2s; border: none; cursor: pointer; }
        .btn-black:hover { opacity: 0.8; transform: translateY(-1px); }

        /* Modal GUI */
        #name-modal { position: fixed; inset: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 48px; border-radius: 32px; box-shadow: 0 30px 60px -12px rgba(0,0,0,0.15); width: 100%; max-width: 420px; text-align: center; border: 1px solid #f0f0f0; }

        .hidden { display: none !important; }
        .shimmer { background: linear-gradient(90deg, #f6f7f8 0%, #edeef1 50%, #f6f7f8 100%); background-size: 200% 100%; animation: shimmer 1.5s infinite linear; color: transparent !important; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="Clarity Logo.png" alt="Clarity" class="app-logo">
    </div>

    <div id="name-modal" class="hidden">
        <div class="modal-box">
            <h2 class="text-3xl font-bold tracking-tight mb-2 text-black">Welcome</h2>
            <p class="text-gray-400 mb-8">What should Clarity call you?</p>
            <input type="text" id="nickname-input" placeholder="Your name" class="w-full p-4 border rounded-2xl mb-6 outline-none focus:border-black text-center text-xl bg-gray-50">
            <button id="save-name-btn" class="btn-black w-full text-lg py-4">Continue</button>
        </div>
    </div>

    <aside class="sidebar flex flex-col">
        <div class="h-24"></div> 
        <nav class="space-y-4 flex-1">
            <a href="index.html" class="block font-semibold text-black">New Session</a>
            <a href="saved.html" id="nav-saved" class="hidden block text-gray-400 hover:text-black transition">Saved Sessions</a>
        </nav>

        <div id="auth-section" class="pt-8 border-t border-gray-100">
            <button id="loginBtn" class="google-login-sidebar">
                <img src="GLogo.png" alt="G" class="g-icon">
                Sign in with Google
            </button>
            
            <div id="user-profile" class="hidden">
                <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold mb-1">Account</p>
                <p id="display-name" class="font-medium text-lg text-black"></p>
                <button id="logoutBtn" class="text-xs text-red-500 hover:underline mt-2 cursor-pointer">Sign Out</button>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <h2 class="hero-text mb-8">Make it <span class="text-gray-300">clear.</span></h2>
        
        <div class="flex items-center gap-8 mb-8">
            <div class="flex flex-col">
                <span class="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-1">Mode</span>
                <select id="modeSelect" class="bg-transparent border-b border-gray-200 py-1 focus:border-black outline-none text-black font-medium cursor-pointer">
                    <option value="summary">Structured Summary</option>
                    <option value="quiz">Quiz Mode</option>
                    <option value="speed">Speed Review</option>
                </select>
            </div>
            <div id="quizCountContainer" class="hidden flex flex-col">
                <span class="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-1">Questions: <span id="countVal">5</span></span>
                <input type="range" id="quizCount" min="5" max="10" value="5" class="accent-black cursor-pointer">
            </div>
        </div>

        <textarea id="studyInput" class="w-full h-80 p-8 text-xl border border-gray-100 rounded-[2.5rem] bg-[#fafafa] focus:bg-white focus:border-black transition-all outline-none leading-relaxed mb-6" placeholder="Paste your messy notes..."></textarea>
        
        <div class="flex justify-between items-center">
            <span id="status-msg" class="text-[10px] text-gray-300 uppercase tracking-widest font-bold italic">AI Powered by Groq Cloud</span>
            <button id="generateBtn" class="btn-black">Generate</button>
        </div>

        <div id="outputArea" class="hidden mt-16 p-12 border border-gray-100 rounded-[3rem] bg-white shadow-sm">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-gray-300">Analysis Result</h3>
                <div class="flex gap-6">
                    <button id="copyBtn" class="text-sm text-gray-400 hover:text-black transition font-medium">Copy</button>
                    <button id="saveBtn" class="text-sm text-blue-600 font-bold hover:underline">Save to Dashboard</button>
                </div>
            </div>
            <div id="aiResult" class="prose prose-lg max-w-none text-gray-800 whitespace-pre-wrap"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo",
            authDomain: "clarity-study-cd835.firebaseapp.com",
            projectId: "clarity-study-cd835",
            storageBucket: "clarity-study-cd835.firebasestorage.app",
            messagingSenderId: "92484724607",
            appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, async (user) => {
            const loginBtn = document.getElementById('loginBtn');
            const userProfile = document.getElementById('user-profile');
            const savedNav = document.getElementById('nav-saved');
            const nameModal = document.getElementById('name-modal');

            if (user) {
                loginBtn.classList.add('hidden');
                userProfile.classList.remove('hidden');
                savedNav.classList.remove('hidden');

                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    document.getElementById('display-name').innerText = userSnap.data().nickname;
                } else {
                    nameModal.classList.remove('hidden');
                }
            } else {
                loginBtn.classList.remove('hidden');
                userProfile.classList.add('hidden');
                savedNav.classList.add('hidden');
            }
        });

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
        
        document.getElementById('logoutBtn').onclick = () => {
            signOut(auth).then(() => window.location.reload());
        };

        document.getElementById('save-name-btn').onclick = async () => {
            const val = document.getElementById('nickname-input').value;
            if(!val) return;
            await setDoc(doc(db, "users", auth.currentUser.uid), { nickname: val });
            window.location.reload();
        };

        document.getElementById('modeSelect').onchange = (e) => {
            document.getElementById('quizCountContainer').style.display = e.target.value === 'quiz' ? 'flex' : 'none';
        };

        document.getElementById('quizCount').oninput = (e) => document.getElementById('countVal').innerText = e.target.value;

        document.getElementById('generateBtn').onclick = async () => {
            const text = document.getElementById('studyInput').value;
            if(!text) return;

            const aiResult = document.getElementById('aiResult');
            document.getElementById('outputArea').classList.remove('hidden');
            aiResult.classList.add('shimmer');
            aiResult.innerText = "Processing your notes with AI...";

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text, 
                        mode: document.getElementById('modeSelect').value,
                        count: document.getElementById('quizCount').value 
                    })
                });
                const data = await res.json();
                aiResult.classList.remove('shimmer');
                aiResult.innerText = data.result;
            } catch (e) { aiResult.innerText = "Connection failed. Please check your Vercel logs."; }
        };

        document.getElementById('copyBtn').onclick = () => {
            navigator.clipboard.writeText(document.getElementById('aiResult').innerText);
            document.getElementById('copyBtn').innerText = "Copied";
            setTimeout(() => document.getElementById('copyBtn').innerText = "Copy", 2000);
        };

        document.getElementById('saveBtn').onclick = async () => {
            if(!auth.currentUser) return;
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Saving...";
            await addDoc(collection(db, "sessions"), {
                uid: auth.currentUser.uid,
                content: document.getElementById('aiResult').innerText,
                mode: document.getElementById('modeSelect').value,
                timestamp: serverTimestamp()
            });
            btn.innerText = "Saved âœ“";
            setTimeout(() => btn.innerText = "Save to Dashboard", 2000);
        };
    </script>
</body>
</html>
