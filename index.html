<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #fff; --text: #1a1a1a; --card: #fff; --border: #f0f0f0; }
        .dark-mode { --bg: #0a0a0a; --text: #f5f5f5; --card: #141414; --border: #222; }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; margin: 0; }
        .orb { position: fixed; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.12; pointer-events: none; }
        .orb-1 { top: -100px; right: -100px; background: #4f46e5; }
        .orb-2 { bottom: -100px; left: -100px; background: #ec4899; }
        
        .sidebar { width: 260px; height: 100vh; position: fixed; left: 0; top: 0; border-right: 1px solid var(--border); background: var(--card); padding: 40px 24px; z-index: 40; }
        .workspace-container { max-width: 800px; margin: 0 auto; padding: 80px 20px; min-height: 100vh; }
        
        .mode-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.2s; color: var(--text); }
        .mode-card.active { background: #000; color: #fff; border-color: #000; }
        .dark-mode .mode-card.active { background: #fff; color: #000; }

        .glass-input { width: 100%; height: 250px; border-radius: 24px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 1.1rem; outline: none; padding: 25px; resize: none; }
        .btn-primary { background: var(--text); color: var(--bg); padding: 18px 0; border-radius: 18px; font-weight: 600; width: 100%; margin-top: 20px; cursor: pointer; }
        
        #outputArea { margin-top: 40px; padding: 35px; border-radius: 25px; border: 1px solid var(--border); background: var(--card); display: none; }
        .loading-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        
        .counter { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 8px; color: #999; }
        .counter.limit { color: #ef4444; }

        /* Recent Activity Grid */
        .recent-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; }
        .recent-card { padding: 15px; border: 1px solid var(--border); border-radius: 15px; font-size: 13px; cursor: pointer; background: var(--card); }
    </style>
</head>
<body>
    <div class="orb orb-1"></div><div class="orb orb-2"></div>
    
    <aside class="sidebar flex flex-col">
        <div class="mb-10"><img src="Clarity Logo.png" alt="Clarity" class="h-12"></div>
        <nav class="space-y-6 flex-1">
            <a href="#" class="flex items-center gap-3 font-bold italic">‚ú¶ Workspace</a>
            <button id="themeToggle" class="text-sm text-gray-400 hover:text-black dark:hover:text-white transition">üåì Toggle Dark Mode</button>
        </nav>
        <div id="user-section" class="pt-6 border-t border-gray-100">
            <div id="logged-in-ui" class="hidden">
                <p id="user-display" class="font-bold text-black">Alon</p>
                <button id="logoutBtn" class="text-xs text-red-500">Sign Out</button>
            </div>
            <button id="loginBtn" class="text-sm font-medium text-gray-400">Login</button>
        </div>
    </aside>

    <main class="workspace-container">
        <h2 class="text-5xl font-medium tracking-tighter mb-10 text-center">Make it <span class="text-gray-300">clear.</span></h2>
        
        <div class="mode-grid grid grid-cols-4 gap-3 mb-8">
            <div class="mode-card active" data-mode="summary">üìñ<p class="text-[9px] font-bold mt-1 uppercase">Deep Dive</p></div>
            <div class="mode-card" data-mode="speed">‚ö°<p class="text-[9px] font-bold mt-1 uppercase">Speed Review</p></div>
            <div class="mode-card" data-mode="quiz">üß†<p class="text-[9px] font-bold mt-1 uppercase">Quiz</p></div>
            <div class="mode-card" data-mode="glossary">üè∑Ô∏è<p class="text-[9px] font-bold mt-1 uppercase">Glossary</p></div>
        </div>

        <div class="relative">
            <textarea id="studyInput" class="glass-input" placeholder="Paste notes for a Deep Dive..."></textarea>
            <div id="wordCount" class="counter">0 / 2000 words</div>
        </div>

        <button id="generateBtn" class="btn-primary">Generate Session</button>

        <div id="outputArea">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-bold uppercase text-gray-400">Result</span>
                <div class="flex gap-4">
                    <button id="exportPdf" class="text-xs font-bold text-green-600">Export PDF</button>
                    <button id="saveBtn" class="text-xs font-bold text-blue-600">Save Session</button>
                </div>
            </div>
            <div id="aiResult" class="prose prose-slate max-w-none text-black dark:text-white"></div>
        </div>

        <div class="mt-20">
            <h3 class="text-sm font-bold uppercase text-gray-400 mb-4">Recent Activity</h3>
            <div id="recentActivity" class="recent-grid">
                </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, where, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentMode = 'summary';
        const placeholders = { summary: "Paste notes for a Deep Dive...", speed: "Paste notes for a Speed Review...", quiz: "Paste notes for a Mastery Quiz...", glossary: "Paste notes to extract key terms..." };

        // 8. Dark Mode Toggle
        document.getElementById('themeToggle').onclick = () => document.body.classList.toggle('dark-mode');

        // 2. Word Counter & Limit
        const studyInput = document.getElementById('studyInput');
        studyInput.oninput = () => {
            const words = studyInput.value.trim().split(/\s+/).filter(w => w.length > 0).length;
            const counter = document.getElementById('wordCount');
            counter.innerText = `${words} / 2000 words`;
            counter.classList.toggle('limit', words > 2000);
            if(words > 2000) studyInput.value = studyInput.value.split(/\s+/).slice(0, 2000).join(" ");
        };

        // 1. Dynamic Placeholders
        document.querySelectorAll('.mode-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                currentMode = card.dataset.mode;
                studyInput.placeholder = placeholders[currentMode];
            };
        });

        // 5. Recent Activity Feed
        async function loadRecent() {
            if (!auth.currentUser) return;
            const q = query(collection(db, "sessions"), where("uid", "==", auth.currentUser.uid), limit(4));
            const snap = await getDocs(q);
            const container = document.getElementById('recentActivity');
            container.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                const card = document.createElement('div');
                card.className = 'recent-card';
                card.innerHTML = `<strong>${data.mode.toUpperCase()}</strong><br><span class="text-gray-400">${new Date(data.timestamp?.seconds * 1000).toLocaleDateString()}</span>`;
                card.onclick = () => {
                    document.getElementById('outputArea').style.display = 'block';
                    document.getElementById('aiResult').innerHTML = data.content;
                };
                container.appendChild(card);
            });
        }

        // 3. Loading State & 10. Tags (System Prompt)
        document.getElementById('generateBtn').onclick = async () => {
            if(!studyInput.value) return;
            const resDiv = document.getElementById('aiResult');
            document.getElementById('outputArea').style.display = 'block';
            resDiv.innerHTML = `<div class="loading-pulse text-gray-400 italic">Clarity is distilling your notes and auto-tagging themes...</div>`;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ promptText: `Mode: ${currentMode}. Instructions: Summarize this and add relevant #tags at the end. Text: ${studyInput.value}` })
                });
                const data = await response.json();
                resDiv.innerHTML = marked.parse(data.choices[0].message.content);
            } catch (e) { resDiv.innerText = "Error connecting to bridge."; }
        };

        // 4. Export PDF (Basic Print)
        document.getElementById('exportPdf').onclick = () => window.print();

        onAuthStateChanged(auth, (user) => { if(user) { document.getElementById('loginBtn').classList.add('hidden'); document.getElementById('logged-in-ui').classList.remove('hidden'); loadRecent(); } });
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('saveBtn').onclick = async () => {
            await addDoc(collection(db, "sessions"), { uid: auth.currentUser.uid, content: document.getElementById('aiResult').innerHTML, mode: currentMode, timestamp: serverTimestamp() });
            loadRecent();
            alert("Saved!");
        };
    </script>
</body>
</html>
