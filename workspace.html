<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Clarity</title>
    <link rel="icon" href="Clarity Logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: '#0f172a', accent: '#4f46e5', surface: '#f8fafc', borderC: '#e2e8f0' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; color: #0f172a; margin: 0; display: flex; height: 100vh; overflow: hidden; -webkit-font-smoothing: antialiased; }
        
        /* Clean Layout Structuring */
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 48px; overflow-y: auto; }
        
        /* Navigation Styles */
        .nav-item { padding: 12px 16px; border-radius: 8px; font-weight: 500; color: #64748b; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: all 0.2s; margin-bottom: 4px; }
        .nav-item svg { width: 18px; height: 18px; color: #94a3b8; transition: color 0.2s; }
        .nav-item.active { background-color: #f1f5f9; color: #0f172a; font-weight: 600; }
        .nav-item.active svg { color: #4f46e5; }
        .nav-item:hover:not(.active) { background-color: #f8fafc; color: #0f172a; }
        
        /* Required Name Onboarding Overlay */
        .onboarding-overlay { position: fixed; inset: 0; z-index: 5000; background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Mode Button Selection */
        .mode-btn { border: 1px solid #e2e8f0; padding: 8px 16px; border-radius: 8px; font-size: 14px; font-weight: 500; background: white; color: #64748b; transition: all 0.2s; cursor: pointer; }
        .mode-btn.active { background: #4f46e5; border-color: #4f46e5; color: white; }
        .mode-btn:hover:not(.active) { border-color: #cbd5e1; color: #0f172a; }
        
        /* Custom Scrollbar for Textarea */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="onboarding" class="hidden onboarding-overlay p-6 text-center">
        <div class="max-w-md w-full bg-white p-10 rounded-2xl shadow-xl border border-borderC">
            <h2 class="text-3xl font-bold text-brand mb-2">Set up profile</h2>
            <p class="text-gray-500 text-sm mb-8">What should we call you in the workspace?</p>
            
            <input type="text" id="nickInput" class="w-full text-center text-2xl font-semibold border-b-2 border-gray-200 outline-none pb-2 mb-8 focus:border-accent transition-colors bg-transparent placeholder:text-gray-300" placeholder="Your Name">
            
            <button id="saveNickBtn" class="w-full bg-brand text-white py-3.5 rounded-xl font-semibold hover:bg-gray-800 transition-colors">
                Save & Enter Workspace
            </button>
        </div>
    </div>

    <aside class="sidebar p-6">
        <div class="flex items-center gap-2 mb-10">
            <img src="Clarity Logo.png" class="h-6 w-auto" alt="Logo">
            <span class="font-bold text-lg tracking-tight text-brand">Clarity</span>
        </div>
        
        <nav class="flex-1">
            <div id="tab-studio" onclick="switchView('studio')" class="nav-item active">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                AI Studio
            </div>
            <div id="tab-library" onclick="switchView('library')" class="nav-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                Library
            </div>
            <div id="tab-settings" onclick="switchView('settings')" class="nav-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                Settings
            </div>
        </nav>

        <div class="mt-auto border-t border-borderC pt-4">
            <p id="profileName" class="font-semibold text-sm text-brand mb-1 truncate">...</p>
            <button id="logoutBtn" class="text-xs font-medium text-gray-400 hover:text-red-500 transition-colors">Sign Out</button>
        </div>
    </aside>

    <main class="main-content">
        
        <header class="mb-8">
            <h1 class="text-3xl font-bold tracking-tight">Welcome back, <span id="helloName" class="text-accent">...</span></h1>
            <p class="text-gray-500 mt-1">Ready to process your notes.</p>
        </header>

        <div id="view-studio" class="max-w-5xl">
            <div class="bg-white rounded-2xl shadow-sm border border-borderC flex flex-col h-[65vh]">
                
                <textarea id="aiInput" class="flex-1 w-full p-8 outline-none text-base text-brand resize-none bg-transparent" placeholder="Paste your raw notes, text, or syllabus here..."></textarea>
                
                <div class="p-4 bg-gray-50 border-t border-borderC rounded-b-2xl flex flex-col sm:flex-row justify-between items-center gap-4">
                    
                    <div class="flex gap-2">
                        <button class="mode-btn active" onclick="setMode(this)">Summary</button>
                        <button class="mode-btn" onclick="setMode(this)">Flashcards</button>
                        <button class="mode-btn" onclick="setMode(this)">Quiz</button>
                        <button class="mode-btn" onclick="setMode(this)">Explain</button>
                    </div>
                    
                    <button id="genBtn" class="bg-brand text-white px-6 py-2.5 rounded-lg font-semibold text-sm hover:bg-gray-800 transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        Generate
                    </button>
                </div>
            </div>
        </div>

        <div id="view-library" class="hidden max-w-5xl">
            <div class="bg-white rounded-2xl p-12 border border-borderC text-center text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                <p>Your saved summaries and flashcards will appear here.</p>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", 
            authDomain: "clarity-study-cd835.firebaseapp.com", 
            projectId: "clarity-study-cd835", 
            storageBucket: "clarity-study-cd835.firebasestorage.app", 
            messagingSenderId: "92484724607", 
            appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" 
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Core Global Routing Logic
        onAuthStateChanged(auth, async (user) => {
            // 1. Kick out unauthenticated users
            if(!user) {
                window.location.href = "index.html";
                return;
            }

            const snap = await getDoc(doc(db, "users", user.uid));
            if(snap.exists()) {
                const data = snap.data();
                
                // 2. Check Verification (Email users only)
                if(data.isVerified === false) { 
                    window.location.href = "verify.html"; 
                    return; 
                }
                
                // 3. Check Name Onboarding (Universal)
                // If they logged in with Google or Email, they MUST have a name.
                if(!data.nickname || data.nickname.trim() === "") {
                    document.getElementById('onboarding').classList.remove('hidden');
                } else {
                    // Inject saved name into UI
                    document.getElementById('profileName').innerText = data.nickname;
                    document.getElementById('helloName').innerText = data.nickname;
                }
            } else {
                // Failsafe for missing documents
                console.error("User document missing in Firestore.");
            }
        });

        // Save Name Logic
        document.getElementById('saveNickBtn').onclick = async () => {
            const btn = document.getElementById('saveNickBtn');
            const nameInput = document.getElementById('nickInput').value.trim();
            
            if(!nameInput) {
                alert("Please enter a name to continue.");
                return;
            }

            btn.innerText = "Saving...";
            btn.disabled = true;

            try {
                await updateDoc(doc(db, "users", auth.currentUser.uid), { 
                    nickname: nameInput 
                });
                
                // Refresh to apply state changes cleanly
                location.reload();
            } catch (error) {
                alert("Error saving name. Check console.");
                console.error(error);
                btn.innerText = "Save & Enter Workspace";
                btn.disabled = false;
            }
        };

        // UI View Switcher
        window.switchView = (viewName) => {
            const views = ['studio', 'library', 'settings'];
            views.forEach(v => {
                const el = document.getElementById(`view-${v}`);
                const tab = document.getElementById(`tab-${v}`);
                if (el) el.classList.toggle('hidden', v !== viewName);
                if (tab) tab.classList.toggle('active', v === viewName);
            });
        };

        // AI Mode Selector Logic
        window.setMode = (clickedBtn) => {
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(b => b.classList.remove('active'));
            clickedBtn.classList.add('active');
        };

        // Sign Out
        document.getElementById('logoutBtn').onclick = () => {
            signOut(auth).then(() => { window.location.href = "index.html"; });
        };
    </script>
</body>
</html>
