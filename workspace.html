<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; }
        .sidebar { width: 300px; height: 100vh; position: fixed; left: 0; top: 0; background: #ffffff; border-right: 1px solid rgba(0,0,0,0.06); z-index: 50; }
        .main-content { margin-left: 300px; padding: 60px 80px; }
        .bento-card { background: white; border: 1px solid rgba(0,0,0,0.06); border-radius: 32px; padding: 40px; transition: all 0.3s ease; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .bento-card:hover { border-color: rgba(99, 102, 241, 0.4); box-shadow: 0 12px 30px rgba(99, 102, 241, 0.08); transform: translateY(-4px); }
        .mode-card { background: #f1f5f9; border: 2px solid transparent; border-radius: 20px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.2s; color: #64748b; }
        .mode-card.active { background: #0f172a; color: white; border-color: #0f172a; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(15, 23, 42, 0.2); }
        .onboarding-screen { background: #ffffff; position: fixed; inset: 0; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="onboarding" class="hidden onboarding-screen">
        <div class="max-w-xl w-full text-center px-6">
            <h2 class="text-6xl font-black mb-6 tracking-tighter text-slate-900">Welcome to Clarity.</h2>
            <p class="text-slate-500 mb-12 font-medium text-xl">What should we call you in the workspace?</p>
            <input type="text" id="nickInput" class="text-5xl font-bold text-center border-b-4 border-slate-200 focus:border-indigo-600 outline-none pb-4 w-full mb-12 bg-transparent text-slate-900" placeholder="Your name...">
            <button id="saveNickBtn" class="bg-black text-white px-16 py-6 rounded-full font-black text-xl shadow-2xl hover:scale-105 transition-transform">Start Learning</button>
        </div>
    </div>

    <aside class="sidebar flex flex-col p-8">
        <img src="Clarity Logo.png" alt="Clarity" class="h-10 w-auto mb-14 self-start ml-2">
        <nav class="flex-1 space-y-3">
            <button onclick="showView('hub')" id="dashBtn" class="w-full text-left px-5 py-4 rounded-2xl bg-slate-900 text-white font-bold shadow-lg transition-all flex items-center gap-3">üè† Dashboard</button>
            <button onclick="showView('work')" id="workBtn" class="w-full text-left px-5 py-4 rounded-2xl text-slate-500 hover:bg-slate-100 font-semibold flex items-center gap-3">‚ú¶ Workspace</button>
            <a href="saved.html" class="block px-5 py-4 rounded-2xl text-slate-500 hover:bg-slate-100 font-semibold flex items-center gap-3">üìÅ Archive</a>
        </nav>
        <div class="pt-8 border-t border-slate-100">
            <p id="user-display" class="font-bold text-slate-900 mb-1">Student</p>
            <button id="logoutBtn" class="text-xs text-red-500 font-bold hover:underline">Sign Out</button>
        </div>
    </aside>

    <main class="main-content">
        <div id="hub-view" class="max-w-5xl mx-auto">
            <h2 class="text-5xl font-black tracking-tighter mb-12 text-slate-900">Hey, <span id="user-span" class="text-indigo-600">Student</span> üëã</h2>
            <div class="grid grid-cols-2 gap-8">
                <div onclick="showView('work')" class="bento-card cursor-pointer">
                    <div class="text-4xl mb-6">‚ú¶</div>
                    <h3 class="text-2xl font-black">New Session</h3>
                </div>
                <a href="saved.html" class="bento-card">
                    <div class="text-4xl mb-6">üìÅ</div>
                    <h3 class="text-2xl font-black">Archive</h3>
                </a>
            </div>
        </div>

        <div id="work-view" class="hidden max-w-4xl mx-auto">
            <h1 class="text-5xl font-black tracking-tighter text-slate-900 mb-10">Workspace.</h1>
            <div class="grid grid-cols-4 gap-4 mb-8">
                <div class="mode-card active" onclick="setMode('summary', this)">üìñ Deep Dive</div>
                <div class="mode-card" onclick="setMode('speed', this)">‚ö° Speed</div>
                <div class="mode-card" onclick="setMode('quiz', this)">üß† Quiz</div>
                <div class="mode-card" onclick="setMode('flash', this)">üìá Flash</div>
            </div>
            <textarea id="studyInput" class="w-full h-80 bg-white border border-slate-200 rounded-[2rem] p-8 outline-none text-lg text-slate-800" placeholder="Paste notes here..."></textarea>
            <button class="bg-indigo-600 text-white px-12 py-5 rounded-full font-black text-lg shadow-xl hover:bg-indigo-500 mt-6 float-right">Generate ‚ú®</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                const s = await getDoc(doc(db, "users", u.uid));
                if (s.exists()) {
                    if (!s.data().isVerified) { window.location.href = "verify.html"; return; }
                    if (s.data().nickname) {
                        document.getElementById('user-display').innerText = s.data().nickname;
                        document.getElementById('user-span').innerText = s.data().nickname;
                    } else { document.getElementById('onboarding').classList.remove('hidden'); }
                }
            } else { window.location.href = "index.html"; }
        });

        document.getElementById('saveNickBtn').onclick = async () => {
            const n = document.getElementById('nickInput').value;
            if(n && auth.currentUser) {
                await setDoc(doc(db, "users", auth.currentUser.uid), { nickname: n }, { merge: true });
                location.reload();
            }
        };

        window.showView = (v) => {
            const isWork = v === 'work';
            document.getElementById('hub-view').classList.toggle('hidden', isWork);
            document.getElementById('work-view').classList.toggle('hidden', !isWork);
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
