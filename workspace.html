<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; margin: 0; }
        .sidebar { width: 320px; height: 100vh; position: fixed; left: 0; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        .main-content { margin-left: 320px; padding: 60px; }
        .mode-card { background: white; border: 1px solid #000; border-radius: 24px; padding: 24px; text-align: center; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 0px #000; }
        .mode-card.active { background: #000; color: white; box-shadow: none; transform: translateY(4px); }
        .onboarding-screen { background: #fff; position: fixed; inset: 0; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="onboarding" class="hidden onboarding-screen">
        <h2 class="text-6xl font-black mb-4 tracking-tighter">Welcome to Clarity.</h2>
        <p class="text-slate-400 mb-12 font-medium">What should we call you in the workspace?</p>
        <input type="text" id="nickInput" class="text-5xl font-bold text-center border-b-4 border-black outline-none pb-4 w-full max-w-lg mb-12" placeholder="Your name...">
        <button id="saveNickBtn" class="bg-black text-white px-16 py-6 rounded-full font-black text-xl shadow-2xl hover:scale-105 transition">Start Learning</button>
    </div>

    <aside class="sidebar flex flex-col p-8">
        <img src="Clarity Logo.png" alt="Clarity" class="h-14 w-auto mb-12 self-start">
        <nav class="flex-1 space-y-2">
            <button onclick="showView('hub')" id="dashBtn" class="w-full text-left p-4 rounded-2xl bg-white transition font-bold">ğŸ  Dashboard</button>
            <button onclick="showView('work')" id="workBtn" class="w-full text-left p-4 rounded-2xl text-slate-500 hover:bg-white transition font-medium">âœ¦ Workspace</button>
            <a href="saved.html" class="block p-4 rounded-2xl text-slate-500 hover:bg-white transition font-medium">ğŸ“ Archive</a>
        </nav>
        <div class="pt-8 border-t">
            <p id="user-display" class="font-bold text-sm mb-1 uppercase tracking-tighter">Student</p>
            <button id="logoutBtn" class="text-[10px] text-red-500 font-black uppercase tracking-widest">Sign Out</button>
        </div>
    </aside>

    <main class="main-content">
        <div id="hub-view">
            <h2 class="text-6xl font-black tracking-tighter mb-12">Hey, <span id="user-span">Student</span> ğŸ‘‹</h2>
            <div class="grid grid-cols-2 gap-8">
                <div onclick="showView('work')" class="bg-white p-12 rounded-[40px] border border-black/5 hover:border-black transition cursor-pointer">
                    <div class="text-5xl mb-6">âœ¦</div>
                    <h3 class="text-2xl font-black">Open Workspace</h3>
                    <p class="text-slate-400 font-medium">Start a new study guide or quiz.</p>
                </div>
                <a href="saved.html" class="bg-white p-12 rounded-[40px] border border-black/5 hover:border-black transition cursor-pointer">
                    <div class="text-5xl mb-6">ğŸ“</div>
                    <h3 class="text-2xl font-black">View Archive</h3>
                    <p class="text-slate-400 font-medium">Review your previous work.</p>
                </a>
            </div>
        </div>

        <div id="work-view" class="hidden max-w-3xl mx-auto">
            <header class="text-center mb-12"><h1 class="text-6xl font-black tracking-tighter">Workspace.</h1></header>
            <div class="grid grid-cols-4 gap-4 mb-8">
                <div class="mode-card active" onclick="setMode('summary', this)">ğŸ“–<p class="text-[10px] font-bold mt-2 uppercase">Deep Dive</p></div>
                <div class="mode-card" onclick="setMode('speed', this)">âš¡<p class="text-[10px] font-bold mt-2 uppercase">Speed</p></div>
                <div class="mode-card" onclick="setMode('quiz', this)">ğŸ§ <p class="text-[10px] font-bold mt-2 uppercase">Quiz</p></div>
                <div class="mode-card" onclick="setMode('flash', this)">ğŸ“‡<p class="text-[10px] font-bold mt-2 uppercase">Flashcards</p></div>
            </div>
            <div id="quizSliderContainer" class="hidden mb-6 bg-white p-8 rounded-[32px] border-2 border-black">
                <div class="flex justify-between mb-2"><span class="text-xs font-black uppercase">Questions</span> <span id="qVal" class="text-xs font-black">1</span></div>
                <input type="range" id="qSlider" min="1" max="35" value="1" class="w-full accent-black" oninput="updateSlider(this.value)">
            </div>
            <textarea id="studyInput" class="w-full h-64 bg-white border border-black/10 rounded-[32px] p-8 outline-none focus:border-black transition text-lg" placeholder="Paste notes here..."></textarea>
            <button class="w-full bg-black text-white py-6 rounded-[32px] font-black mt-6 text-xl shadow-xl active:scale-95 transition">Start AI Session</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isPremium = false;

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                const s = await getDoc(doc(db, "users", u.uid));
                if (s.exists() && s.data().nickname) {
                    isPremium = s.data().isPremium || false;
                    document.getElementById('user-display').innerText = s.data().nickname;
                    document.getElementById('user-span').innerText = s.data().nickname;
                } else {
                    document.getElementById('onboarding').classList.remove('hidden');
                }
            } else { window.location.href = "index.html"; }
        });

        document.getElementById('saveNickBtn').onclick = async () => {
            const n = document.getElementById('nickInput').value;
            if(n && auth.currentUser) {
                await setDoc(doc(db, "users", auth.currentUser.uid), { nickname: n, isPremium: false }, { merge: true });
                location.reload();
            }
        };

        window.showView = (v) => {
            const isWork = v === 'work';
            document.getElementById('hub-view').classList.toggle('hidden', isWork);
            document.getElementById('work-view').classList.toggle('hidden', !isWork);
            
            // Sidebar Active State Toggle
            const dBtn = document.getElementById('dashBtn');
            const wBtn = document.getElementById('workBtn');
            dBtn.className = isWork ? "w-full text-left p-4 rounded-2xl text-slate-500 hover:bg-white transition font-medium" : "w-full text-left p-4 rounded-2xl bg-black text-white font-bold shadow-lg";
            wBtn.className = isWork ? "w-full text-left p-4 rounded-2xl bg-black text-white font-bold shadow-lg" : "w-full text-left p-4 rounded-2xl text-slate-500 hover:bg-white transition font-medium";
        };

        window.setMode = (m, el) => {
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('quizSliderContainer').classList.toggle('hidden', m !== 'quiz');
        };

        window.updateSlider = (v) => {
            const qVal = document.getElementById('qVal');
            const qSlider = document.getElementById('qSlider');
            const limit = isPremium ? 35 : 15;
            if (v > limit) {
                qSlider.value = limit;
                qVal.innerHTML = `${limit} <span class="text-indigo-600">(Limit)</span>`;
            } else { qVal.innerText = v; }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
