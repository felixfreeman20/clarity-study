<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; margin: 0; overflow-x: hidden; }
        
        /* Gradient Orbs for SaaS look */
        .orb { position: fixed; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.1; pointer-events: none; }
        .orb-1 { top: -100px; right: -100px; background: #4f46e5; }
        .orb-2 { bottom: -100px; left: -100px; background: #ec4899; }

        /* Sidebar & Layout */
        .sidebar { width: 320px; height: 100vh; position: fixed; border-right: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); padding: 40px 24px; z-index: 40; }
        .main-content { margin-left: 320px; padding: 180px 80px 100px 80px; max-width: 1600px; }
        
        /* Logo Fix (Matches index.html) */
        .logo-container { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); z-index: 50; }
        .app-logo { height: 125px; width: auto; object-fit: contain; }

        /* Bento Grid */
        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 30px; }
        
        .session-card { 
            background: rgba(255, 255, 255, 0.6); 
            border: 1px solid #f0f0f0; 
            padding: 40px; 
            border-radius: 40px; 
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .session-card:hover { transform: translateY(-10px); border-color: #000; box-shadow: 0 30px 60px rgba(0,0,0,0.05); background: #fff; }

        .card-tag { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #9ca3af; margin-bottom: 12px; }
        .card-preview { font-size: 1.1rem; line-height: 1.6; color: #4b5563; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 8; -webkit-box-orient: vertical; }
        
        .card-footer { margin-top: auto; padding-top: 24px; border-top: 1px solid #f3f4f6; display: flex; justify-content: space-between; align-items: center; }

        /* Modal / Reader View */
        #reader-modal { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 100; display: none; overflow-y: auto; padding: 100px; }
        .reader-container { max-width: 900px; margin: 0 auto; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="logo-container">
        <img src="Clarity Logo.png" alt="Clarity" class="app-logo">
    </div>

    <div id="reader-modal">
        <div class="reader-container">
            <button onclick="closeReader()" class="mb-12 text-sm font-bold uppercase tracking-widest hover:underline">‚Üê Back to Archive</button>
            <div id="reader-meta" class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4"></div>
            <div id="reader-content" class="prose prose-2xl max-w-none text-black leading-relaxed whitespace-pre-wrap"></div>
        </div>
    </div>

    <aside class="sidebar flex flex-col">
        <div class="h-32"></div>
        <nav class="space-y-6 flex-1">
            <a href="index.html" class="flex items-center gap-4 text-gray-400 hover:text-black transition text-xl"><span>‚ú¶</span> New Session</a>
            <a href="saved.html" class="flex items-center gap-4 font-bold text-black text-xl"><span>üìÅ</span> Archive</a>
        </nav>
        <div id="auth-section" class="pt-8 border-t border-gray-100">
            <p id="display-name" class="font-bold text-xl text-black">Alon</p>
            <button id="logoutBtn" class="text-sm text-red-500 hover:underline mt-2">Sign Out</button>
        </div>
    </aside>

    <main class="main-content">
        <h2 class="text-6xl font-medium tracking-tight mb-16">Your <span class="text-gray-200">Archive.</span></h2>
        <div id="sessions-grid" class="bento-grid">
            <div class="animate-pulse text-gray-300 text-xl">Opening the vault...</div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) loadSessions(user.uid);
            else window.location.href = "index.html";
        });

        async function loadSessions(uid) {
            const grid = document.getElementById('sessions-grid');
            try {
                const q = query(collection(db, "sessions"), where("uid", "==", uid), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                grid.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'session-card';
                    card.innerHTML = `
                        <span class="card-tag">${data.mode || 'Summary'}</span>
                        <div class="card-preview">${data.content}</div>
                        <div class="card-footer">
                            <span class="text-xs font-bold text-gray-300 uppercase">${data.timestamp?.toDate().toLocaleDateString() || 'Recently'}</span>
                            <button onclick="openReader(\`${encodeURIComponent(data.content)}\`, '${data.mode}')" class="font-bold hover:underline">Open Guide ‚Üí</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                grid.innerHTML = `<div class="text-red-500">Enable Firestore Indexes to view sessions.</div>`;
            }
        }

        window.openReader = (content, mode) => {
            document.getElementById('reader-content').innerText = decodeURIComponent(content);
            document.getElementById('reader-meta').innerText = mode + " Session";
            document.getElementById('reader-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        };

        window.closeReader = () => {
            document.getElementById('reader-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        };
    </script>
</body>
</html>
