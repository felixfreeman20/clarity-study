<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; margin: 0; display: flex; }
        .bottom-gradient { position: fixed; bottom: 0; left: 0; width: 100%; height: 40vh; background: linear-gradient(0deg, #eef1f5 0%, transparent 100%); z-index: -1; }
        .sidebar { width: 320px; height: 100vh; position: fixed; left: 0; top: 0; background: #fff; border-right: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; z-index: 50; }
        .logo-box { height: 200px; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .app-logo { height: 100px; width: auto; }
        .nav-area { flex: 1; padding: 20px 30px; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 16px 24px; border-radius: 18px; color: #64748b; font-weight: 500; text-decoration: none; margin-bottom: 12px; }
        .nav-link.active { color: #000; background: #f8fafc; }
        .archive-container { flex: 1; margin-left: 320px; padding: 100px 120px; }
        .session-card { background: #fff; border: 1px solid rgba(0,0,0,0.05); padding: 30px; border-radius: 24px; margin-bottom: 20px; position: relative; }
        .dl-btn { position: absolute; top: 30px; right: 30px; font-size: 11px; font-weight: bold; color: #6366f1; cursor: pointer; }
    </style>
</head>
<body>
    <div class="bottom-gradient"></div>
    <aside class="sidebar">
        <div class="logo-box"><img src="Clarity Logo.png" alt="Clarity" class="app-logo"></div>
        <nav class="nav-area">
            <a href="index.html" class="nav-link"><span>‚ú¶</span> Workspace</a>
            <a href="saved.html" class="nav-link active"><span>üìÅ</span> Archive</a>
        </nav>
        <div class="user-footer" style="padding: 40px 30px; border-top: 1px solid rgba(0,0,0,0.03);">
            <div id="logged-in-ui" class="hidden">
                <p id="user-display" class="font-bold text-lg mb-1"></p>
                <button id="logoutBtn" class="text-xs text-red-500 hover:underline">Sign Out</button>
            </div>
            <div id="login-ui">
                <button id="loginBtn" class="text-sm font-bold text-black hover:underline">Sign in with Google</button>
            </div>
        </div>
    </aside>

    <main class="archive-container">
        <h2 class="text-6xl font-bold tracking-tighter mb-12">Your <span class="text-indigo-400/40">Archive.</span></h2>
        <div id="archiveList"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.reload());

        onAuthStateChanged(auth, async (u) => { 
            if(u) {
                document.getElementById('login-ui').classList.add('hidden');
                document.getElementById('logged-in-ui').classList.remove('hidden');

                const userRef = doc(db, "users", u.uid);
                const docSnap = await getDoc(userRef);
                
                let nickname = "";
                if (docSnap.exists() && docSnap.data().nickname) {
                    nickname = docSnap.data().nickname;
                } else {
                    nickname = prompt("Welcome to Clarity! What should we call you?") || u.displayName || "User";
                    await setDoc(userRef, { nickname: nickname }, { merge: true });
                }
                document.getElementById('user-display').innerText = nickname;
                
                const q = query(collection(db, "sessions"), where("uid", "==", u.uid));
                const snap = await getDocs(q);
                const list = document.getElementById('archiveList');
                snap.forEach(d => {
                    const item = document.createElement('div');
                    item.className = 'session-card';
                    item.innerHTML = `
                        <span class="dl-btn" onclick="downloadSession('${d.id}')">DOWNLOAD</span>
                        <h3 class="font-bold text-indigo-500 uppercase text-xs mb-2">${d.data().mode}</h3>
                        <div id="content-${d.id}">${d.data().content}</div>
                    `;
                    list.appendChild(item);
                });
            } else {
                // Instantly block access if not logged in
                alert("Please sign in to access your Archive.");
                window.location.href = "index.html";
            }
        });

        window.downloadSession = (id) => {
            const text = document.getElementById(`content-${id}`).innerText;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `Clarity_Archive_${id}.txt`; a.click();
        };
    </script>
</body>
</html>
