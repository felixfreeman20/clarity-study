<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Sessions | Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; }
        .sidebar { width: 280px; height: 100vh; position: fixed; border-right: 1px solid #f0f0f0; padding: 40px 24px; }
        .main-content { margin-left: 280px; padding: 80px; }
        .session-card { border: 1px solid #eee; padding: 24px; border-radius: 8px; transition: 0.2s; }
        .session-card:hover { border-color: #000; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1 class="text-xl font-bold tracking-tighter uppercase mb-12">Clarity</h1>
        <nav class="space-y-4">
            <a href="index.html" class="block text-gray-400 hover:text-black transition">New Session</a>
            <a href="saved.html" class="block font-medium text-black">Saved Sessions</a>
        </nav>
    </aside>

    <main class="main-content">
        <h2 class="text-4xl font-medium mb-10 tracking-tight">Your Archive</h2>
        <div id="sessions-list" class="grid grid-cols-1 gap-6">
            <p id="loading-text" class="text-gray-400">Loading your history...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo",
            authDomain: "clarity-study-cd835.firebaseapp.com",
            projectId: "clarity-study-cd835",
            storageBucket: "clarity-study-cd835.firebasestorage.app",
            messagingSenderId: "92484724607",
            appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "index.html"; // Redirect if not logged in
                return;
            }

            const listElem = document.getElementById('sessions-list');
            const q = query(collection(db, "sessions"), where("uid", "==", user.uid), orderBy("timestamp", "desc"));
            
            try {
                const querySnapshot = await getDocs(q);
                document.getElementById('loading-text').classList.add('hidden');
                
                if (querySnapshot.empty) {
                    listElem.innerHTML = "<p class='text-gray-400'>No sessions saved yet.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.timestamp?.toDate().toLocaleDateString() || "Recent";
                    listElem.innerHTML += `
                        <div class="session-card">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-xs font-bold uppercase tracking-widest text-blue-600">${data.mode}</span>
                                <span class="text-xs text-gray-400">${date}</span>
                            </div>
                            <div class="text-gray-700 whitespace-pre-wrap line-clamp-3">${data.content}</div>
                        </div>
                    `;
                });
            } catch (e) {
                console.error(e);
                listElem.innerHTML = "<p class='text-red-500'>Error loading sessions. Make sure you have Firestore Indexes enabled.</p>";
            }
        });
    </script>
</body>
</html>
