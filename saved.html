<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; margin: 0; overflow-x: hidden; }
        
        /* Gradient Orbs */
        .orb { position: fixed; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.1; pointer-events: none; }
        .orb-1 { top: -100px; right: -100px; background: #4f46e5; }
        .orb-2 { bottom: -100px; left: -100px; background: #ec4899; }

        /* Sidebar & Layout */
        .sidebar { width: 320px; height: 100vh; position: fixed; border-right: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); padding: 40px 24px; z-index: 40; }
        .main-content { margin-left: 320px; padding: 180px 80px 100px 80px; max-width: 1600px; }
        
        /* Logo Fix (Matches index.html) */
        .logo-container { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); z-index: 50; }
        .app-logo { height: 125px; width: auto; object-fit: contain; }

        /* Bento Grid Layout */
        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 30px; }
        
        .session-card { 
            background: rgba(255, 255, 255, 0.6); 
            border: 1px solid #f0f0f0; 
            padding: 40px; 
            border-radius: 40px; 
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .session-card:hover { 
            transform: translateY(-10px); 
            border-color: #000; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.05); 
            background: #fff;
        }

        .card-tag { font-size: 10px; font-weight: 800; text-transform: uppercase; tracking-widest; color: #9ca3af; margin-bottom: 12px; display: block; }
        .card-content { font-size: 1.1rem; line-height: 1.6; color: #4b5563; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 8; -webkit-box-orient: vertical; }
        
        .card-footer { margin-top: auto; padding-top: 24px; border-top: 1px solid #f3f4f6; display: flex; justify-content: space-between; align-items: center; }
        .read-time { font-size: 12px; color: #9ca3af; font-weight: 600; }

        .empty-state { text-align: center; padding: 100px; color: #9ca3af; grid-column: 1 / -1; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="logo-container">
        <img src="Clarity Logo.png" alt="Clarity" class="app-logo">
    </div>

    <aside class="sidebar flex flex-col">
        <div class="h-32"></div>
        <nav class="space-y-6 flex-1">
            <a href="index.html" class="flex items-center gap-4 text-gray-400 hover:text-black transition text-xl font-medium">
                <span>‚ú¶</span> New Session
            </a>
            <a href="saved.html" class="flex items-center gap-4 font-bold text-black text-xl">
                <span>üìÅ</span> Archive
            </a>
        </nav>

        <div id="auth-section" class="pt-8 border-t border-gray-100">
            <div id="user-profile">
                <p class="text-xs text-gray-400 font-bold uppercase tracking-widest mb-1">Authenticated</p>
                <p id="display-name" class="font-bold text-xl text-black">Alon</p>
                <button id="logoutBtn" class="text-sm text-red-500 hover:underline mt-2">Sign Out</button>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="mb-16">
            <h2 class="text-6xl font-medium tracking-tight mb-4">Your <span class="text-gray-200">Archive.</span></h2>
            <p class="text-xl text-gray-400">Review your past breakthroughs.</p>
        </div>

        <div id="sessions-grid" class="bento-grid">
            <div id="loading" class="empty-state">
                <p class="text-2xl animate-pulse">Accessing your vault...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('display-name').innerText = user.displayName || "Explorer";
                loadSessions(user.uid);
            } else {
                window.location.href = "index.html";
            }
        });

        async function loadSessions(uid) {
            const grid = document.getElementById('sessions-grid');
            try {
                const q = query(
                    collection(db, "sessions"), 
                    where("uid", "==", uid),
                    orderBy("timestamp", "desc")
                );
                
                const querySnapshot = await getDocs(q);
                grid.innerHTML = '';

                if (querySnapshot.empty) {
                    grid.innerHTML = '<div class="empty-state text-2xl">No study sets yet. Start a new session to fill your archive!</div>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.timestamp ? data.timestamp.toDate().toLocaleDateString() : "Recently";
                    const modeEmoji = data.mode === 'quiz' ? 'üß†' : data.mode === 'speed' ? '‚ö°' : 'üìñ';
                    
                    const card = document.createElement('div');
                    card.className = 'session-card';
                    card.innerHTML = `
                        <span class="card-tag">${modeEmoji} ${data.mode || 'Summary'}</span>
                        <div class="card-content">${data.content}</div>
                        <div class="card-footer">
                            <span class="read-time">${date}</span>
                            <button class="text-black font-bold text-sm hover:underline">Open Guide ‚Üí</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div class="empty-state text-red-500">Error loading sessions. Ensure Firestore Indexes are enabled.</div>';
            }
        }

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.reload());
    </script>
</body>
</html>
