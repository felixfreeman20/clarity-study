<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; }
        .sidebar { width: 260px; height: 100vh; position: fixed; left: 0; top: 0; border-right: 1px solid #f0f0f0; padding: 40px 24px; }
        .archive-container { margin-left: 260px; padding: 80px; max-width: 1100px; }
        .session-card { background: #fff; border: 1px solid #eee; border-radius: 20px; padding: 30px; margin-bottom: 20px; transition: 0.3s; }
        .session-card:hover { border-color: #000; transform: translateY(-2px); }
        .badge { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 4px 10px; border-radius: 8px; background: #f0f0f0; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <nav class="space-y-6">
            <a href="index.html" class="block text-gray-400 hover:text-black text-lg transition">‚ú¶ Workspace</a>
            <a href="saved.html" class="block font-bold text-black text-lg italic">üìÅ Archive</a>
        </nav>
        <div class="mt-20 pt-6 border-t"><p id="user-display" class="font-bold">Alon</p></div>
    </aside>
    <main class="archive-container">
        <h1 class="text-5xl font-bold tracking-tight mb-4">Your Archive</h1>
        <p class="text-gray-400 mb-12">All your AI-generated study guides and quizzes.</p>
        <div id="archiveList" class="space-y-6"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const q = query(collection(db, "sessions"), where("uid", "==", user.uid), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                const list = document.getElementById('archiveList');
                list.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = "session-card";
                    card.innerHTML = `
                        <div class="flex justify-between mb-4"><span class="badge">${data.mode}</span></div>
                        <p class="text-gray-700 whitespace-pre-wrap">${data.content.substring(0, 300)}...</p>
                        <a href="#" class="inline-block mt-4 font-bold text-sm underline">Open Guide ‚Üí</a>
                    `;
                    list.appendChild(card);
                });
            } else {
                window.location.replace("login.html");
            }
        });
    </script>
</body>
</html>
