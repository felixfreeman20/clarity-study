<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; display: flex; overflow-x: hidden; }
        
        /* AURA BACKGROUNDS */
        .aura { position: fixed; width: 800px; height: 800px; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.25; animation: drift 25s infinite alternate ease-in-out; }
        .aura-1 { background: #6366f1; top: -20%; left: -10%; } 
        .aura-2 { background: #a855f7; bottom: -20%; right: -10%; animation-delay: -7s; }
        @keyframes drift { from { transform: translate(0,0); } to { transform: translate(100px, 100px); } }

        /* SIDEBAR MATCHED TO WORKSPACE */
        .sidebar { 
            width: 320px; 
            height: 100vh; 
            position: fixed; 
            left: 0; 
            top: 0; 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(30px); 
            border-right: 1px solid rgba(0,0,0,0.05); 
            display: flex; 
            flex-direction: column; 
            z-index: 50; 
        }

        .main-content { flex: 1; margin-left: 320px; padding: 60px 100px; }

        /* KNOWLEDGE GALLERY */
        .knowledge-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-top: 40px; }
        .knowledge-card { 
            background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 30px; padding: 30px; 
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; position: relative; overflow: hidden;
            display: flex; flex-direction: column; height: 320px;
        }
        .knowledge-card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(99, 102, 241, 0.1); border-color: #6366f1; }
        
        .mode-badge { position: absolute; top: 20px; right: 20px; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; background: #f1f5f9; }

        /* GLASS SEARCH */
        .search-container { position: relative; max-width: 600px; margin-bottom: 40px; }
        .glass-search { width: 100%; padding: 18px 25px 18px 55px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); outline: none; font-weight: 500; transition: 0.3s; }
        .glass-search:focus { border-color: black; }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); opacity: 0.3; }

        /* SEMANTIC BANNER */
        .semantic-banner { background: #000; color: white; border-radius: 24px; padding: 25px; margin-bottom: 40px; display: none; align-items: center; justify-content: space-between; }
        .link-chip { background: rgba(99, 102, 241, 0.1); color: #6366f1; padding: 4px 12px; border-radius: 100px; font-size: 11px; font-weight: 700; margin-right: 8px; }

        /* AUDIO UI (Consistent with Workspace) */
        .sound-pill { cursor: pointer; transition: 0.3s; border: 1px solid rgba(0,0,0,0.05); background: white; padding: 8px 12px; border-radius: 12px; font-size: 11px; font-weight: 700; display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
        .sound-pill.active { border-color: black; background: black; color: white; }
        .visualizer-bar { width: 3px; background: currentColor; animation: musicBars 0.6s infinite ease-in-out; }
        @keyframes musicBars { 0%, 100% { height: 4px; } 50% { height: 12px; } }

        .reveal-up { animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes revealUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>

    <aside class="sidebar">
        <div class="logo-box p-8"><img src="Clarity Logo.png" alt="Clarity" class="app-logo"></div>
        
        <nav class="nav-area px-6 mb-8">
            <a href="index.html" class="flex items-center gap-4 p-4 rounded-2xl text-slate-500 hover:bg-slate-50"><span>‚ú¶</span> Workspace</a>
            <a href="saved.html" class="flex items-center gap-4 p-4 rounded-2xl bg-black text-white shadow-xl"><span>üìÅ</span> Archive</a>
        </nav>

        <div class="px-8 mb-8">
            <p class="text-[9px] font-black uppercase tracking-widest mb-4 opacity-30">Flow State Audio</p>
            <div id="lofiPill" class="sound-pill" onclick="toggleAudio('lofi')">
                <div class="visualizer-bar hidden"></div> ‚òï Lofi Study
            </div>
            <div id="rainPill" class="sound-pill" onclick="toggleAudio('rain')">
                <div class="visualizer-bar hidden"></div> üåßÔ∏è Rain
            </div>
            <audio id="audioPlayer" loop></audio>
        </div>

        <div class="mt-auto p-8 border-t bg-white/50">
            <div id="logged-in-ui" class="hidden">
                <p id="user-display" class="font-bold text-lg mb-1"></p>
                <button id="logoutBtn" class="text-xs text-red-500">Sign Out</button>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="mb-12">
            <h1 class="text-5xl font-extrabold tracking-tighter mb-4">Library.</h1>
            <p class="text-slate-400 font-medium">Your collective intelligence, organized by AI.</p>
        </header>

        <div id="semanticLinkArea" class="semantic-banner reveal-up">
            <div>
                <p class="text-xs font-bold opacity-60 uppercase tracking-widest mb-1">AI Insight</p>
                <h3 id="semanticText" class="text-lg font-bold"></h3>
            </div>
            <button class="bg-white text-black px-6 py-3 rounded-xl font-bold text-sm">Challenge Me</button>
        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="librarySearch" class="glass-search" placeholder="Search topics, keywords, or modes...">
        </div>

        <div id="gridContainer" class="knowledge-grid"></div>
        <div id="emptyState" class="hidden py-20 text-center opacity-30">
            <p class="text-xl font-bold">The library is quiet...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allLogs = [];

        // AUDIO TOGGLE (Identical to Workspace)
        window.toggleAudio = (type) => {
            const player = document.getElementById('audioPlayer');
            const lofi = document.getElementById('lofiPill');
            const rain = document.getElementById('rainPill');
            const urls = { 
                lofi: 'https://stream.zeno.fm/0r0xa792kwzuv', 
                rain: 'https://actions.google.com/sounds/v1/weather/rain_heavy_loud.ogg'
            };

            if(player.src === urls[type] && !player.paused) {
                player.pause();
                lofi.classList.remove('active'); rain.classList.remove('active');
                lofi.querySelector('.visualizer-bar').classList.add('hidden');
                rain.querySelector('.visualizer-bar').classList.add('hidden');
            } else {
                player.src = urls[type];
                player.play();
                lofi.classList.toggle('active', type === 'lofi');
                rain.classList.toggle('active', type === 'rain');
                lofi.querySelector('.visualizer-bar').classList.toggle('hidden', type !== 'lofi');
                rain.querySelector('.visualizer-bar').classList.toggle('hidden', type !== 'rain');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('user-display').innerText = user.displayName || "User";
                const q = query(collection(db, "study_logs"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                
                if(querySnapshot.empty) {
                    document.getElementById('emptyState').classList.remove('hidden');
                } else {
                    querySnapshot.forEach((doc) => allLogs.push({ id: doc.id, ...doc.data() }));
                    renderLibrary(allLogs);
                    checkSemanticLinks(allLogs);
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function renderLibrary(logs) {
            const container = document.getElementById('gridContainer');
            container.innerHTML = "";
            logs.forEach(log => {
                const date = log.timestamp?.toDate().toLocaleDateString() || "Recent";
                const card = document.createElement('div');
                card.className = "knowledge-card reveal-up";
                card.innerHTML = `
                    <div class="mode-badge">${log.mode}</div>
                    <p class="text-[10px] font-black opacity-30 uppercase tracking-widest mb-4">${date}</p>
                    <h3 class="text-xl font-bold mb-3 line-clamp-2">${log.topic || "Session"}</h3>
                    <div class="text-sm text-slate-500 leading-relaxed mb-6 overflow-hidden">${log.content.substring(0, 150)}...</div>
                    <div class="mt-auto flex gap-2">
                        ${log.tags ? log.tags.map(t => `<span class="link-chip">#${t}</span>`).join('') : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('librarySearch').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allLogs.filter(log => 
                log.topic?.toLowerCase().includes(val) || 
                log.content?.toLowerCase().includes(val)
            );
            renderLibrary(filtered);
        };

        function checkSemanticLinks(logs) {
            const topics = logs.map(l => l.topic?.toLowerCase()).filter(Boolean);
            const freq = {};
            topics.forEach(t => { freq[t] = (freq[t] || 0) + 1; });
            const common = Object.keys(freq).find(key => freq[key] >= 3);
            if(common) {
                document.getElementById('semanticLinkArea').style.display = 'flex';
                document.getElementById('semanticText').innerText = `You've revisited "${common}" 3 times. Ready for a Master Quiz?`;
            }
        }
    </script>
</body>
</html>
