<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; margin: 0; }
        .sidebar { width: 320px; height: 100vh; position: fixed; left: 0; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); border-right: 1px solid rgba(0,0,0,0.05); z-index: 50; }
        .main-content { margin-left: 320px; padding: 80px; }
    </style>
</head>
<body>
    <aside class="sidebar flex flex-col p-8">
        <img src="Clarity Logo.png" alt="Clarity" class="h-12 w-auto mb-12 self-start">
        <nav class="flex-1 space-y-2">
            <a href="dashboard.html" class="block p-4 rounded-2xl text-slate-500 hover:bg-white hover:shadow-sm transition">üè† Dashboard</a>
            <a href="workspace.html" class="block p-4 rounded-2xl text-slate-500 hover:bg-white hover:shadow-sm transition">‚ú¶ Workspace</a>
            <a href="saved.html" class="block p-4 rounded-2xl bg-black text-white shadow-lg font-bold">üìÅ Archive</a>
        </nav>
        <div class="pt-8 border-t">
            <p id="user-name" class="font-bold text-sm mb-1">Loading...</p>
        </div>
    </aside>

    <main class="main-content">
        <h1 class="text-5xl font-black tracking-tighter mb-8">Your Archive</h1>
        <div id="archive-list" class="grid gap-4">
            <p class="text-slate-400">No saved sessions yet. Start one in the workspace!</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                const s = await getDoc(doc(db, "users", u.uid));
                if (s.exists()) { document.getElementById('user-name').innerText = s.data().nickname; }
            } else { window.location.href = "index.html"; }
        });
    </script>
</body>
</html>
