<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .dash-card { background: white; border: 1px solid rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; }
        .dash-card:hover { transform: translateY(-5px); border-color: #000; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="p-8 md:p-16">
    <div class="max-w-7xl mx-auto flex justify-between items-center mb-16">
        <img src="Clarity Logo.png" alt="Clarity" class="h-12"> <div class="flex items-center gap-6">
            <div id="user-pill" class="bg-white px-6 py-2 rounded-full border font-bold text-sm shadow-sm">Loading...</div>
            <button id="logoutBtn" class="text-red-500 font-bold text-xs uppercase tracking-widest">Sign Out</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <h2 class="text-5xl font-black tracking-tighter mb-12">Your Hub</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div onclick="window.location.href='workspace.html'" class="dash-card p-10 rounded-[40px] flex flex-col justify-between h-[300px]">
                <div>
                    <div class="text-4xl mb-4">‚ú¶</div>
                    <h3 class="text-2xl font-black">AI Workspace</h3>
                    <p class="text-slate-500 mt-2">Summarize, Quiz, and Create.</p>
                </div>
                <div class="font-bold text-indigo-600 uppercase text-xs tracking-widest">Open Workspace ‚Üí</div>
            </div>

            <div onclick="window.location.href='saved.html'" class="dash-card p-10 rounded-[40px] flex flex-col justify-between h-[300px]">
                <div>
                    <div class="text-4xl mb-4">üìÅ</div>
                    <h3 class="text-2xl font-black">Your Archive</h3>
                    <p class="text-slate-500 mt-2">Access your saved study guides.</p>
                </div>
                <div class="font-bold text-slate-400 uppercase text-xs tracking-widest">View Files ‚Üí</div>
            </div>

            <div onclick="window.location.href='pricing.html'" class="dash-card p-10 rounded-[40px] bg-black text-white flex flex-col justify-between h-[300px]">
                <div>
                    <div class="text-4xl mb-4">‚ú®</div>
                    <h3 class="text-2xl font-black">Go Pro</h3>
                    <p class="opacity-60 mt-2">Unlimited quizzes & cloud storage.</p>
                </div>
                <div class="font-bold text-indigo-400 uppercase text-xs tracking-widest">Upgrade Now ‚Üí</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                const s = await getDoc(doc(db, "users", u.uid));
                if (s.exists() && s.data().nickname) {
                    document.getElementById('user-pill').innerText = `Hey, ${s.data().nickname} üëã`;
                } else {
                    window.location.href = "pricing.html";
                }
            } else {
                window.location.href = "landing.html";
            }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
