<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Choose Plan</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; }
        .aura { position: fixed; width: 600px; height: 600px; border-radius: 50%; filter: blur(100px); z-index: -1; opacity: 0.15; }
        .aura-1 { background: #6366f1; top: -10%; right: -10%; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="aura aura-1"></div>

    <div id="pricing-view" class="max-w-4xl w-full text-center">
        <img src="Clarity Logo.png" alt="Clarity" class="h-12 mx-auto mb-10">
        <h1 class="text-5xl font-black mb-16 tracking-tight">Upgrade Your Study Game.</h1>
        
        <div class="grid md:grid-cols-2 gap-8 mb-16 text-left">
            <div class="bg-slate-50 p-10 rounded-[40px] border border-slate-200">
                <h3 class="font-bold opacity-40 mb-2 uppercase text-xs">Monthly</h3>
                <div class="text-5xl font-black mb-6">$4.99</div>
                <ul class="space-y-4 mb-8 text-sm font-medium text-slate-600">
                    <li>✓ 30 Questions per Quiz</li>
                    <li>✓ Unlimited Cloud Storage</li>
                    <li>✓ Priority AI Processing</li>
                </ul>
                <button class="w-full bg-black text-white py-4 rounded-2xl font-black hover:bg-slate-800 transition">Go Pro Monthly</button>
            </div>
            <div class="bg-indigo-600 p-10 rounded-[40px] text-white shadow-2xl scale-105">
                <h3 class="font-bold opacity-60 mb-2 uppercase text-xs">Lifetime</h3>
                <div class="text-5xl font-black mb-6">$19.99</div>
                <ul class="space-y-4 mb-8 text-sm font-medium opacity-90">
                    <li>✓ One-time Payment</li>
                    <li>✓ All Future Features</li>
                    <li>✓ Priority Support</li>
                </ul>
                <button class="w-full bg-white text-indigo-600 py-4 rounded-2xl font-black hover:bg-slate-100 transition">Get Lifetime</button>
            </div>
        </div>

        <button onclick="showOnboarding()" class="text-slate-400 font-black hover:text-black transition text-sm uppercase tracking-widest border-b-2 border-transparent hover:border-black">
            Skip to Free Version →
        </button>
    </div>

    <div id="onboarding-modal" class="hidden fixed inset-0 bg-white flex flex-col items-center justify-center z-[100] p-10">
        <h2 class="text-5xl font-black mb-4 tracking-tighter">Nice to meet you.</h2>
        <p class="text-slate-400 font-medium mb-12">What should we call you in the workspace?</p>
        <input type="text" id="nickInput" class="text-4xl font-bold text-center border-b-4 border-black outline-none pb-4 w-full max-w-md mb-12" placeholder="Your Name">
        <button id="saveNickBtn" class="bg-black text-white px-16 py-5 rounded-full font-black text-xl hover:scale-105 transition shadow-2xl">Start Studying</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAoyilOSkLk7uQVC4znit855wfAwVXU3Uo", authDomain: "clarity-study-cd835.firebaseapp.com", projectId: "clarity-study-cd835", storageBucket: "clarity-study-cd835.firebasestorage.app", messagingSenderId: "92484724607", appId: "1:92484724607:web:d07cbc3f0238264ecf9c4a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        onAuthStateChanged(auth, u => { if(u) currentUser = u; else window.location.href="index.html"; });

        window.showOnboarding = () => {
            document.getElementById('pricing-view').classList.add('hidden');
            document.getElementById('onboarding-modal').classList.remove('hidden');
        };

        document.getElementById('saveNickBtn').onclick = async () => {
            const n = document.getElementById('nickInput').value;
            if(n && currentUser) {
                await setDoc(doc(db, "users", currentUser.uid), { nickname: n, isPremium: false }, { merge: true });
                window.location.href = "index.html";
            }
        };
    </script>
</body>
</html>
